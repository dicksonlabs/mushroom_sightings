# observer/intro
intro_title: Einleitung
intro_purpose: >
  *Zweck:* Der Zweck dieser Seite ist es, Pilzfunde zu sammeln und Leuten
  dabei zu helfen Pilze zu bestimmen die sie nicht kennen. So tragen wir dazu
  bei, dass sich mehr Menschen für die wissenschaftliche Forschung an Pilzen
  (Mykologie) interessieren. Manch einer will wissen, was wir zu den Pilzen zählen.
  Auf dieser Webseite gehen wir das Thema ziemlich breit an. Wir haben zwar
  hauptsächlich an große fleischige Pilze gedacht, aber wir freuen uns auch über andere
  Fungi wie Flechten, Rostpilze, Schimmel und pilzähnliche Organismen wie
  Schleimpilze. Ich hoffe letztendlich, dass sich diese Webseite zu einer nützlichen
  Informationsquelle entwickelt, sowohl für Amateure als auch für
  Mykologen von Beruf. Ich stelle es mir am liebsten vor als ein sich weiterentwickelndes
  Bestimmungsbuch für Pilze oder ein Gemeinschafts-Logbuch von Pilzfunden.
  \n\n
  Für die unter euch, die noch nicht so viel über Mykologie wissen, es gibt noch
  viel Unerforschtes, auch in den Grundlagen. Manche schätzen dass weniger als 5% aller
  Fungi der Welt bisher wissenschaftlich erfasst sind. Bei den großen fleischigen
  Pilzen sieht es zwar etwas besser aus, aber es passiert immer noch recht oft, dass man
  einen Pilz findet, der nicht wirklich genau zu den Beschreibungen in den Büchern passt
  oder der einfach nicht alle Merkmale einer bekannten Pilzart erfüllt. Ziel dieser Webseite
  ist es, diese Lücke zu füllen, indem wir hier ein Forum bereitstellen, wo wir unsere Funde
  miteinander besprechen können und mit Referenzen zu bestehender Literatur verankern.
  Lasst euch bitte nicht vom wissenschaftlichen Flair dieser Webseite abschrecken. Jeder von euch
  ist herzlich willkommen, mitzumachen, eigene Funde einzutragen, Bilder hochzuladen und die
  Funde Anderer zu kommentieren.

