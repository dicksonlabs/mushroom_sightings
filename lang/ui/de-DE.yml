# observer/how_to_use
how_adding_comments: >
  *Kommentare schreiben* - Wenn du einen "Fund":#observation ansiehst, klickst du auf den Link
  'Kommentar abgeben' oben auf der Seite.  Wenn du in dem Moment nicht als "Nutzer":#user,
  loggst du dich auf der folgenden Login-Seite ein. Als eingeloggter Nutzer kannst du auf einem
  Formular eine Zusammenfassung und den Kommentar als Text eingeben. In dem Kommentarfeld sind
  einige Formatierungen möglich. Dies wird kurz unterhalb des Kommentarfeldes erklärt, zusammen
  mit einem Link zu detaillierteren Anleitungen. Du kannst auch mittels Standard-HTML Links in
  das Kommentarfeld eingeben. Der HTML-Code wird automatisch gereinigt, um Sicherheitsprobleme
  wie das Laden externer Skripte zu verhindern, also schreib kein kompliziertes HTML.

how_adding_observations: >
  *Funde, die du identifiziert hast, eingeben* - Folg derselben Anleitung wie in
  "Hilfe beim Identifizieren von etwas Unbekanntem":#unknown_help, nur dass
  du in das 'Was'-Feld den Artennamen eingibst. Wir empfehlen, auch anzugeben
  was dich zu dieser Identifikation überzeugt hat. Um dies leichter zu machen,
  haben wir ein paar Kästchen vorbereitet (z.B. 'Mit nacktem Auge erkannt',
  'Aufgrund von mikroskopischen Merkmalen'), aber wir würden uns freuen,
  wenn du in den entsprechenden Textfeldern mehr dazu schreibst (z.B. die Bücher
  angeben, die du konsultiert hast, oder etwa 'Ich habe die DNA sequenziert und
  mit Einträgen in GenBank verglichen'). Community-Mitglieder schreiben häufig
  "Kommentare":#comment, wenn sie Fragen haben zur Identifikation dieser Art oder
  was diesen Fund von einer anderen Art unterscheidet, oder um dir einen anderen
  "Namen":#name vorzuschlagen.

how_comment: >
  *Kommentare* - Ein Kommentar eines Nutzers zu einem bestimmten Fund. Kommentare
  sind der beste Weg, einen "Fund":#observation und die damit verbundenen
  "Bilder":#image zu besprechen. Jeder Kommentar gehört einem bestimmten "Nutzer":#user.
  Ein Kommentar kann nur von dieser Person geändert oder gelöscht werden (oder von
  einem Webseiten-Admin). Du kannst alle Kommentare, die zu deinen Funden gemacht
  wurden, auf einmal ansehen, indem du auf 'Kommentare für dich' auf dem
  Menü links klickst.

how_common_tasks: Häufige Aktionen
how_creating_species_lists: >
  *Artenlisten erstellen* - Wähle 'Liste erstellen' aus dem Menü links an.
  Füll die angezeigten Felder aus. In das Feld 'Art' solltest du jeder Art
  auf einer eigenen Textzeile einen "Namen":#name geben. Wenn du fertig bist und
  die "Artenliste":#species_list erstellst, wird jede Zeile einzeln überprüft und
  jede Art wird in der Datenbank nachgeschlagen. Wenn es den entsprechenden
  "Namen":#name noch nicht gibt, wirst du gefragt ob du die unbekannten Namen
  in die Datenbank übernehmen möchtest.  So kannst du Tippfehler korrigieren und
  außerdem schnell alle fehlenden Namen in die Datenbank eintragen.
  Jeder Name im Feld 'Art' oder solche, die aus einer Datei geladen werden, resultieren
  in einem ganz neuen Fund. Die 'Notizen zur Artenliste' werden nur angezeigt,
  wenn die gesamte Liste angezeigt wird. Die 'Notizen für neue Mitarbeiter' werden
  als 'Anmerkungen' in das entsprechende Feld mit jedem neu erstellten "Fund":#observation
  eingegeben.
  \n\n
  Wenn du aus einer Gruppe von bestehenden "Funden":#observation eine neue Liste
  erstellen möchtest, musst du erst eine leere Artenliste erstellen. Dann öffnest
  du jeden der Funde, die zu der Liste gehören sollen, und wählst 'Artenlisten verwalten'.
  So kannst du diesen Fund in beliebige deiner Artenlisten übernehmen.
  \n\n
  Wenn du erst eine Artenliste ansiehst und dann eine neue erstellst oder eine andere
  Liste bearbeitest, wird dir automatisch eine Checkliste angezeigt, auf der du die
  Arten der ersten Liste auswählen kannst, die du in die zweite Liste übernehmen möchtest.

how_describing_species: >
  *Arten beschreiben* - Wähle "Index A->Z":/name/observation_index auf dem Menü links und
  such einen Namen aus oder folge einem der dort gezeigten Links "Über &lt;name&gt;...".
  Lies dir die Beschreibungen durch, die es dort schon über diesen Namen gibt. Wenn du
  mehr über diese Art weißt und es zu dem Eintrag ergänzen möchtest, klicke auf
  'Beschreibung bearbeiten' und ergänze deine Informationen. Du solltest Referenzen angeben,
  zum Beispiel Pilzbestimmungsbücher oder wissenschaftliche Artikel. Kurze Zitate
  aus den Referenzquellen sind erlaubt, aber bevor du allzu viel Text abschreibst, solltest
  du den Original-Verfasser um Erlaubnis hierzu bitten.

how_glossary: Glossar der Konzepte
how_image: >
  *Bild* - Ein Foto oder eine Zeichnung von einer oder mehreren Pilzarten.
  Bilder sind verknüpft mit mindestens einem "Fund":#observation.  Jedes Bild
  gehört einem bestimmten "Nutzer":#user, der auch der Copyright-Halter sein kann.
  Nur dieser Eigentümer oder ein Webseiten-Admin kann ein Bild löschen oder die
  dazugehörige Beschreibung bearbeiten. Alle Bilder dieser Webseite müssen zu den
  Bedingungen einer der "Creative Commons Lizenzen":http://creativecommons.org bereitgestellt
  werden. Wenn du das Copyright oder die Lizenz an einem bestimmten Bild anfechten möchtest.
  schicke eine Email an den "Webmaster":/observer/ask_webmaster_question.

how_intro: >
  Auf dieser Seite findest du Kurzbeschreibungen davon, wie diese Webseite am besten
  angewendet werden kann, sowie eine Übersicht über die Grundkonzepte, aus denen diese Webseite besteht.

how_keeping_up: >
  *Auf dem Laufenden bleiben* - Die Standardseite für MushroomObserver.org ist das
  'Logbuch der Änderungen', du kannst es auch über den Link 'Neueste Änderungen' links auf dem
  Bildschirm aufrufen. Dort kannst du sehen, was sich kürzlich auf dieser Webseite
  geändert hat.  Dort findest du neue "Funde":#observation und
  "Artenlisten":#species_list und ebenso die relevanten Änderungen zu bestehenden. Neue
  "Bilder":#image oder "Kommentare":#comment gelten gleichfalls als wichtige, die Funde betreffende Änderungen.
  Auch Änderungen an "Namen":#name werden aufgeführt. Mit Hilfe der Zahlen am oberen und unteren Seitenrand
  kannst du auch länger zurückliegende Änderungen aufrufen. Funde und Namen, die als Nebeneffekt
  von anderen Änderungen entstanden sind, werden nicht einzeln erwähnt.
  \n\n
  Außerdem können die neuesten Änderungen in einem "RSS
  feed":http://en.wikipedia.org/wiki/Rss_feed verfolgt werden, den diese Webseite bereitstellt.

how_license: >
  *Lizenz* - Bilder auf der Mushroom-Observer-Webseite werden ausdrücklich
  lizensiert.  Derzeit kann man wählen zwischen der "Lizenz 'Creative Commons Namensnennung, Weitergabe
  unter gleichen Bedingungen'":http://creativecommons.org/licenses/by-sa/3.0/ und der
  "Lizenz 'Creative Commons Namensnennung, Nicht-Kommerziell, Weitergabe unter gleichen
  Bedingungen'":http://creativecommons.org/licenses/by-nc-sa/3.0/. Der Hauptunterschied ist,
  ob das Bild auch in einem möglicherweise gewerblichen Kontext benutzt werden darf.
  Eine der Auswirkungen der Nicht-Gewerblichen Lizenz ist, dass das Bild nicht auf
  der "Wikipedia-Webseite":http://wikipedia.org verwendet werden kann. Für jedes Bild
  kann die Lizenz individuell ausgewählt werden. Die lockere, Wikipedia-kompatible Lizenz
  ist für neue Nutzer als Standard eingestellt. Du kannst die nicht-gewerbliche Lizenz
  als Standard für deine neuen Bilder setzen, indem du dies auf der Seite Einstellungen angibst
  und auf 'Speichern' drückst.

how_location: >
  *Fundort* - Ein Ort irgendwo auf der Erde. Definierte Fundorte verknüpfen einen Namen
  mit äußeren Nord- und Süd-Breitengraden sowie West- und Ost-Längengraden verbinden.
  Zu einem definierten Fundort können auch die höchste Erhebung und die tiefste Senke angegeben
  werden, dazu evtl. Bemerkungen. Undefinierte Fundorte haben nur einen Namen und keine
  geografischen Koordinaten. Ein Fundort wird nicht als zu einem Nutzer zugehörig betrachtet. Jeder
  "Nutzer":#user kann jeden Fundort ändern oder definieren, aber all solche Änderungen
  werden dem Nutzer zugeordnet und von der Community begutachtet. Um bei diesem Begutachtungs-Prozess
  zur Hilfe zu stehen, werden alle älteren Versionen von Fundorten archiviert.

how_maps: >
  *Mit Landkarten arbeiten* - Derzeit gibt es auf Mushroom Observer drei Typen von
  Landkarten: Verbreitungskarten (z.B. "Verbreitung von **__Craterellus
  cornucopioides__**":/name/map/284), Fundort-Karten (z.B.,
  "Salt Point State Park":/location/show_location/4) und die "Weltkarte":/location/map_locations.
  \n\n
  Um eine Verbreitungskarte für einen bestimmten "Namen":#name zu erstellen, rufst
  du die Seite über diesen Namen auf (z.B. schreibst du den Namen in das Suchfeld und klickst auf
  'Name'), dann klickst du den Link 'Verbreitungskarte' im oberen Bereich der Seite.
  \n\n
  "Nutzer":#user können zur Verbreitungskarte eines Namens beitragen. Am leichtesten geht dies,
  indem du einen neuen "Fund":#observation einträgst und einen schon bestehenden
  Fundort eingibst. Die Auto-Vervollständigung im Feld 'Wo' zeigt alle Fundorte an, die
  es derzeit gibt, sowohl die definierten als auch die undefinierten..
  \n\n
  Du kannst auch ausdrücklich anmerken, dass ein gewisser Fund nicht auf der
  dazugehörigen Verbreitungskarte angezeigt werden soll. So kannst du Funde eingeben,
  bei denen du nicht sicher bist, dass der Fund auch an diesem Ort gemacht wurde, zum
  Beispiel Pilz-Sammeltische, Supermärkte oder ähnliches. Dazu findest du auf der Seite,
  auf der du einen neuen Fund einträgst, ein Häkchenfeld 'Wächst auch dort'. Dies ist
  standardmäßig abgehakt. Wenn du das Häkchen entfernst, dann erscheint dieser Fund nicht
  auf der Verbreitungskarte.
  \n\n
  Wenn du einen Fund aufrufst und der Fundort ist definiert worden, erscheint ein Link
  'Landkarte hier klicken'. Für undefinierte Fundorte steht stattdessen 'Suchen'. Wenn du
  auf den Link nach einem undefinierten Fundort klickst, wird eine Suche ausgeführt und
  dir werden alle Funde angezeigt, die im Feld 'Wo' mit diesem undefinierten Ort assoziiert sind.
  Auf der Folgeseite findest du oben einen Link 'Diesen Fundort definieren' oder
  'Mit einem definierten Fundort kombinieren'.
  \n\n
  Wenn du auf 'Diesen Fundort definieren' klickst, kommst du auf eine Seite, wo du
  diesen Fundort erstellen kannst. Als erstes solltest du den Namen des Fundortes begutachten.
  Auf jeden Fall sollte der Name mit dem Land aufhören. In den USA solltest du außerdem
  den Namen des Bundesstaates angeben und den Landkreis. Abkürzungen sind nicht erwünscht,
  außer 'Co.' für County. Ein akzeptabler Name ist zum Beispiel
  **Salt Point State Park, Sonoma Co., California, USA**, wohingegen
  **Salt Point, CA** ungenau und deshalb unerwünscht ist.
  \n\n
  Für andere Länder kann ich nichts Konkretes vorschlagen, aber entsprechende Standards
  werden sich sicher von selbst entwickeln. (Ich empfehle, dem Muster 'Ort, Landkreis, Land' zu folgen,
  also zum Beispiel **Büsenbachtal, Landkreis Harburg, Deutschland**, Anm. d. Ü.)
  \n\n
  Derzeit sind Fundorte als Rechtecke definiert, die den Fundort komplett umgrenzen.
  Dass wir ein Gebiet definieren und nicht einfach eine einzelne GPS-Position, hängt damit
  zusammen, dass wir niemanden zwingen wollen, seine heimlichen 'Flecken' zu verraten, aber
  trotzdem zumindest bis auf Landkreisebene genau sein wollen.
  Um einen Fundort zu definieren, gibst du die extremen Nord- und Süd-Breitengrade ein und
  die extremen Ost- und West-Längengrade. Um diese Werte zu bestimmen, kannst du den Links
  zu Ortssuchseiten folgen, die ungefähr in der Mitte der Seite Fundort-Bearbeiten angezeigt
  werden. Diese öffnen in einem neuen Fenster oder Tab. Dort kannst du nach dem Fundort suchen
  oder dich mit Hilfe der Karte herantasten und dann die Koordinaten ablesen.
  \n\n
  Du kannst zusätzlich zur Position auch die extremen Höhen und Tiefen eines Fundorts angeben
  und den Fundort in der Bemerkung beschreiben. Die Höhen und Tiefen sollen in Metern eingeben werden
  (und nicht in Fuß). Wenn du alles ausgefüllt hast, drückst du auf 'Erstellen', um diesen Fundort
  zu definieren. Das System prüft, ob die Angaben logische Fehler enthalten und dass es einen
  Fundort mit diesem Namen bislang noch nicht gibt. Du kannst einen bestehenden Fundort bearbeiten,
  indem du erst die zu diesem Fundort gehörige Seite öffnest und dann auf 'Bearbeiten' klickst.
  Jeder kann Fundorte bearbeiten, aber ältere Versionen werden archiviert, damit wir leicht die
  alten Eingaben wiederherstellen können, wenn jemand etwas Falsches eingibt.
  \n\n
  Du kannst alle derzeit verwendeten Fundorte auflisten über den Link
  "Alle Fundorte":/location/list_place_names auf jeder der Fundort-Seiten.
  Dort findest du sowohl die definierten (links, alfabetisch) und die
  undefinierten Fundorte (rechts, geordnet nach der Anzahl der dort
  registrierten Funde). Ein sehr nützlicher Dienst, den du dieser Webseite erweisen
  könntest, ist, für die weit verbreiteten undefinierten Fundorte (Liste rechts oben)
  die Positionen zu bestimmen. Manchmal hat derselbe Ort mehrere Namen erhalten
  (z.B. 'Point Reyes National Seashore' und 'Pt Reyes Park').
  Du kannst einen undefinierten Fundort mit einem bestehenden vereinen, indem du
  den Link 'Kombinieren' neben dem undefinierten Fundort klickst. Dies ruft eine Schnellsuche
  auf nach ähnlich klingenden Namen und zeigt dir die wahrscheinlichsten Treffer in einer Liste an,
  sowie alle übrigen Fundorte in einer zweiten Liste, falls die Schnellsuche nicht genau genug war.
  Wenn du hier auf einen der Fundorte klickst, werden die beiden Fundorte kombiniert.
  \n\n
  Theoretisch könnte denselber Fundort mehr als einmal definiert werden (wohl
  von verschiedenen Nutzern). Wenn dies geschieht, kannst du vorschlagen, diese
  Fundorte zusammenzulegen, dazu schreibst du in das Feld 'Wo' den Namen des
  anderen Fundorts. Dadurch ändert sich nicht sofort etwas, aber der Webseiten-Admin
  erhält eine Meldung darüber. Definierte Fundorte können nicht einfach so
  kombiniert werden, da gespeicherte Daten dabei verloren gehen könnten.

how_name: >
  *Name* - Ein Name für eine Gruppe von Pilzen. Gewöhnlich ist dies der Artenname,
  aber es können auch andere Taxa verwendet werden (Gattung, Familie, Varietät usw.).
  Namen können sich auch auf Gruppen beziehen, die wissenschaftlich nicht anerkannt
  sind, wie etwa umgangssprachliche Namen oder Funktionsgruppen wie
  Gasteromyces. Ein Name gehört *nicht* zu einem bestimmten "Nutzer":#user.
  Jeder Nutzer kann jeden Namen ändern, aber all solche Änderungen sind mit dem
  jeweiligen Nutzer verknüpft und werden von der Community begutachtet. Da es bei diesem
  Überarbeitungsprozess hilfreich sein kann, alte Versionen nachzuschlagen, werden alle
  Änderungen archiviert. Im Namen können die Autoren angegeben werden. Dies sollte
  allerdings nur für wissenschaftliche Namen gelten, und in diesem Fall dem Standard folgen,
  dass man den Autoren angibt, die als erste korrekt diesen Namen veröffentlicht hat.
  Bei Namen auf Artenebene oder niedriger kann der Name neben diesem Autoren auch
  die Referenz zu dem Autoren enthalten, der die Art in die gegenwärtig geltende
  Gattung übertragen hat, z.B. (Singer) Jenkins.

how_observation: >
  *Fund* - Eine Aufzeichnung einer einzelnen Pilzart an einem bestimmten
  "Fundort":#location zum angegebenen Zeitpunkt, gefunden von einem bestimmten
  "Nutzer":#user. Üblicherweise ist ein Fund mit einem oder mehreren
  "Namen":#name verknüpft und dazu mit einigen "Bildern":#image, "Kommentaren":#comment
  und "Artenlisten":#species_list. Ein Fund gehört einem bestimmten Nutzer. Nur der
  jeweilige Besitzer oder ein Webseiten-Admin kann einen Fund ändern oder löschen.

how_projects: >
  *Projekte* - Projekte sind eine Möglichkeit, dass eine Gruppe "Nutzer":#user
  zusammenarbeitet, um ein Werk zu schaffen, dass sie solange der Öffentlichkeit
  vorenthalten wollen, bis es zum Veröffentlichen bereit ist. Ursprünglich
  gedacht war diese Funktion für Uni-Kurse, um während der Kursdauer ein
  kontrollierteres Umfeld bereitzustellen. Projekte sollen die Arbeit von
  Gruppen erleichtern, die an wissenschaftlichen Artikeln oder ähnlichen gemeinsamen
  Anstrengungen arbeiten.
  \n\n
  Jeder kann eine neues Projekt schaffen, dazu klickst du auf
  "Projekte auflisten":/project/list_projects im Menü links und dann auf
  'Projekt erstellen'. Die Person, die ein neues Projekt anlegt, ist immer
  einer der Mitarbeiter und auch ein Administrator des Projekts. Ein Administrator
  kann neue Mitarbeiter in das Projekt aufnehmen, siehe Link 'Mitarbeiter hinzufügen'
  am oberen Rand der Seite 'Projekt anzeigen'. Administratoren können auch andere
  Projektmitarbeiter zu Administratoren des Projekts küren, siehe Link 'Status ändern'
  auf den Seiten 'Projekt anzeigen' oder 'Mitarbeiter hinzufügen'. Jeder Nutzer kann den
  Administratoren eines Projekts Mitteilungen schicken. Diese Mitteilungen werden per Email an
  die Administratoren geschickt und enthalten einen Link, um den Status dieses Nutzers zu ändern.
  \n\n
  Derzeit ist der Hauptzweck von Projekten die Erstellung von Entwürfen für die
  Beschreibungen von Pilz-Arten. Du kannst selbst einen neuen Entwurf erstellen, indem
  du zur derzeitigen Beschreibung einer Art gehst und auf das entsprechende Projekt klickst unter
  'Neuen Entwurf erstellen für'. Du musst allerdings Mitarbeiter in diesem Projekt sein,
  um einen Beschreibungs-Entwurf für dieses Projekt zu schreiben. Wenn du einen
  Entwurf fertiggestellt hast, kannst du auf der Seite "Entwurf zeigen" den "Entwurf veröffentlichen".
  Um einen Entwurf von einem Projekt zu entfernen, musst du auf "Entwurf löschen" klicken. Derzeit
  (Okt. 2008) kann es für jede Art nur einen Entwurf geben. Diese Begrenzung wird
  wahrscheinlich Ende Okt. 2008 aufgehoben.

how_proposed_name: >
  *Vorgeschlagener Name* - Ein "Name":#name, der für einen bestimmten "Fund":#observation
  "vorgeschlagen":#proposing_names worden ist. Community-Mitglieder können für jeden Fund beliebig
  viele Namen vorschlagen. Die Namen eines jeden Mitglieds werden gleich behandelt. Die Mehrheitsmeinung
  ergibt sich durch den Prozess der "Stimmabgabe":#voting.
  Jeder Namensvorschlag für einen Fund gehört jeweils einem "Nutzer":#user.
  Aber nicht einmal der Nutzer, der den Vorschlag gemacht hat, kann immer
  einen Namen ändern oder löschen, wenn andere Nutzer schon für oder gegen diesen Namen
  "gestimmt":#vote haben. Du kannst jedoch jederzeit weitere Namen vorschlagen. Zum Glück gibt es keine
  Strafe für das Vorschlagen falscher Namen!

how_proposing_names: >
  *Namen vorschlagen* - Mitglieder der Community können von jetzt an direkt
  neue "Namen":#name für jeden beliebigen "Fund":#observation vorschlagen.
  Klicke auf einen Fund (z.B. vom Logbuch der Änderungen her) und blättre nach unten,
  unter die Bemerkungen zum Fund. Dort sollte eine Liste der "vorgeschlagenen Namen":#proposed_name
  sein, in einem dünnen schwarzen Rechteck. Die meisten Funde haben sicher schon mindestens
  einen Namensvorschlag (den der Finder selbst gemacht hat). Von hier aus kannst du entweder
  auf 'neuen Namen vorschlagen' klicken oder  "abstimmen über":#voting befindliche Namen.
  Vorher musst du dich allerdings einloggen.
  \n\n
  Wenn du auf einen 'neuen Namen vorschlagen' klickst, siehst du ein Formular,
  es ähnelt stark dem, auf dem man neue Funde einträgt. Neben dem Namen musst du
  auch einen Grad der Gewissheit angeben. Dies zusammen ist deine "Stimme":#vote,
  und du kannst sie jederzeit ändern auf der Seite Fund anzeigen, so oft du willst.
  Genau wie beim Eintragen von Funden raten wir dringend, auch Gründe anzugeben, wieso
  du diesen Namen gewählt hast für diesen Fund (statt eines anderen Namens). Wenn du
  fertig bist, klickst du auf 'Erstellen'. Du kannst anschließend Tippfehler korrigieren
  oder einen gültigen Namen auswählen, falls du eine veraltete Version eingegeben hast.
  \n\n
  Im allgemeinen sollten Nutzer keinen Namen vorschlagen, den schon jemand anders
  vorgeschlagen hat. Man könnte dies aber manchmal wollen, zum Beispiel um andere
  Gründe anzugeben, die zu derselben Schlussfolgerung führten. Für solche Anmerkungen sollst
  du aber stattdessen die Diskussionsmöglichkeit anwenden, indem du einen "Kommentar":#comment
  abgibst.

how_searching: >
  *Suchen* - Es gibt zwei interessante Wege, auf dieser Webseite nach Informationen
  zu suchen. Am einfachsten ist es, in das Suchfeld oben auf der Seite einen Suchbegriff
  einzugeben und einen der Knöpfe neben dem Suchfeld zu drücken. Dann erhältst du eine Liste
  aller "Funde":#observation, "Bilder":#image,
  "Namen":#name oder "Fundorte":#location, die Felder enthalten, die auf diesen Suchbegriff
  passen.
  \n\n
  Du kannst auch alle Namen durchblättern, die derzeit in der Datenbank erfasst sind. Dazu
  klickst du auf den Link 'Namensregister' im Menü links. Du kannst inzwischen für jeden
  Fund "mehrere Namen vorschlagen":#proposing_names. Wenn du also durch das Namensregister blätterst,
  siehst du alle Funde, für die dieser Name vorgeschlagen worden ist. Allerdings führt, als Beispiel,
  die Gattung **__Agaricus__** nur solche Funde an, die zu der Gattung gehören, aber keiner
  Art zugeordnet worden sind. Du findest unter der Gattung also nicht alle Funde, die von
  allen beliebigen Arten innerhalb dieser Gattung gemacht worden sind. Wenn zwei Namen
  jedoch als synonym gelten, kannst du alle  entsprechenden Funde durch die eine oder die andere
  Namensseite abrufen. Wenn du das Suchfeld benutzt und zum Beispiel 'Agaricus' eingibst,
  erhältst du eine Liste aller Namen, die den Suchbegriff enthalten, also siehst du alle
  Funde, die innerhalb dieser Gattung liegen.

how_species_list: >
  *Artenliste* - Eine Liste von "Funden":#observation (nicht "Names":#name).
  Enthält Datum, "Fundort":#location und einen Titel für die Liste. Jede Artenliste
  gehört einem bestimmten "Nutzer":#user.  Nur dieser Nutzer oder ein Webseiten-Admin
  kann die Artenliste ändern oder löschen. Es gibt keine strengen Regeln, wie man
  Artenlisten benutzen soll. Dies ist ein Bereich, der sich bestimmt in der Zukunft
  weiterentwickeln wird, wenn der Community klarer wird, was mit dieser Funktion
  alles möglich ist.

how_title: Anleitung zu Mushroom Observer
how_tracking_species: >
  *Eine bestimmte Gattung oder Art per Email beobachten* - Mit Mushroom Observer
  kannst du angeben, dass du jedesmal eine Email erhalten möchtest, wenn ein
  bestimmter "Name":#name einem "Fund":#observation zugeordnet wird. Wenn dieser Name
  eine Gattung oder Art ist, erhältst du außerdem eine Email, wenn eine Art oder Unterart
  gefunden wird. Um dies für einen bestimmten Namen zu aktivieren, gehst du auf die Seite
  für diesen Namen (siehe "Suchen":#searching) und klickst auf 'Email-Beobachtung'.
  Standardmäßig erhält auch die Person, die einen solchen Fund eingibt, eine Email,
  dass dich dieser Fund interessiert. Wenn du keine Anweisungen eingibst, dann erhält der Finder
  keine Email. Wenn der Finder beim Erstellen des Eintrags diesen Namen eingibt, dann
  wird ihm oder ihr deine Anweisung sofort auf der Webseite angezeigt. Du kannst deinen
  Wunsch nach Beobachtung für jeden Namen ändern oder abschalten, indem du wieder auf die
  Seite für diesen Namen gehst und noch einmal 'Email-Beobachtung' anklickst, dort wählst
  du dann den Knopf 'Abschalten'.

how_unknown_help: >
  *Hilfe beim Bestimmten eines unbekannten Pilzes* - Um Hilfe beim Bestimmen
  eines unbekannten Pilzes zu erhalten, musst du ein "Nutzerkonto":#user haben.
  Du kannst leicht eins einrichten, indem du links auf 'Konto anlegen' klickst. Siehe
  den Abschnitt unten über Nutzer für weitere Einzelheiten.
  \n\n
  Wenn du eingeloggt bist, trage einen neuen "Fund":#observation ein, indem du auf
  'Fund eintragen' im Menü links klickst. Schreib so viele Angaben wie möglich in
  das angezeigte Formular. Du kannst das Feld für 'Was'  leer lassen oder 'Unbekannt'
  eintragen oder, wenn du glaubst die Familie oder die Gattung zu kennen, schreibst du
  den entsprechenden "Namen":#name, gefolgt von 'sp.', z.B., 'Russula sp.'.
  Im Feld 'Bemerkungen' kannst du weitere Angaben machen zu Habitat, Geruch, Geschmack und
  anderes, das man auf den Bildern nicht erkennen kann. Wenn du zufrieden bist mit deinen
  Einträgen, schickst du das Formular ab, indem du auf 'Erstellen' klickst.
  \n\n
  Nun solltest du eine Seite sehen, die dieselben Angaben anzeigt, die du eben eingegeben
  hast. Wenn du aber einen Namen eingegeben hast, den es in der Datenbank noch nicht gibt,
  wirst du gefragt, ob du diesen Namen in die Datenbank übernehmen möchtest. Hier kannst
  du auch Tippfehler korrigieren. Wenn du einen als veraltet markierten Namen eingegeben
  hast, kannst du hier eins der bevorzugten Synonyme auswählen.
  \n\n
  Wenn du den neuen Fund erstellt hast, kannst du "Bilder":#image
  dazu hochladen, mit Hilfe des Links 'Bild hinzufügen' rechts im Fenster. Es ist sehr wichtig,
  dass du entweder selbst das Bild gemacht hast oder dass die Person, die das Bild gemacht hat,
  dir ausdrücklich das Recht dazu gibt, das Bild auf diese Webseite hochzuladen. Wenn du das Bild
  nicht selbst gemacht hast, schreib bitte in das Feld 'Copyright-Halter' die Angaben
  zum rechtmäßigen Inhaber. Du kannst auf dieser Seite auch die "Lizenz":#license
  auswählen, unter der du das Bild veröffentlichen möchtest.
  \n\n
  Wenn du Funde als Unbekannt einträgst, wird die Community im allgemeinen
  innerhalb von 24 Stunden "einen oder mehrere Namen vorschlagen":#proposing_names.
  Wenn dich irgendwelche dieser Namen überzeugen, solltest du schnell auf die
  Seite über diesen Fund zurückkehren und selbst über die Namen "abstimmen":#vote.
  Lies auch gern die Diskussion über "Abstimmen":#voting weiter unten.
  Community-Mitglieder können dir auch über die "Kommentarfunktion":#comment
  Rückmeldungen schicken. Für jedes  "Konto":#user ist es voreingestellt,
  dass solche Kommentare dir auch per Email zugesandt werden. Wenn jemand dich bittet,
  zum Fund weitere Details zu ergänzen, wird es als besser angesehen, dass du
  den Fund 'bearbeitest' und die Details in das Feld 'Bemerkungen' eingibst,
  anstatt einfach noch einen Kommentar zu schreiben.

how_user: >
  *Nutzer* - Ein Nutzerkonto bei MushroomObserver.org wird von jemandem erstellt.
  Du musst eine gültige Email-Adresse angeben, wenn du das erste Mal ein Konto erstellst.
  Dies schützt das System vor automatisierten Programmen, die Unsinns-Konten eröffnen.
  Außerdem erlaubt es anderen Nutzern, dich kontaktieren zu können. Deine Email-Adresse wird
  jedoch nie angezeigt, außer wenn du einem anderen Nutzer eine Mitteilung schickst, und in
  diesem Fall wird deine Email-Adresse nur diesem einen Nutzer gezeigt. Wenn du Bedenken
  darüber hast, dass deine Email-Adresse in der Datenbank von MushroomObserver.org
  gespeichert ist, dann kannst du nach erfolgreichter Überprüfung des Kontos auf die
  Seite Einstellungen gehen und deine Adresse dort löschen.

how_vote: >
  *Abstimmen* - Die Stimme eines "Nutzers":#user zu einem  "vorgeschlagenen Namen":#proposed_name
  für einen bestimmten "Fund":#observation. Drückt einen Grad von Gewissheit oder Zustimmung bezüglich
  dieses Namens aus, und die Hälfte der Möglichkeiten ("[min_pos_vote]" und darüber)
  gelten als positiv und die andere Hälfte ("[min_neg_vote]" und darunter) als negativ.
  Stimmen gehören dem entsprechenden Nutzer und können nur von diesem geändert oder gelöscht werden, oder
  von einem Webseiten-Admin.

how_voting: >
  *Über vorgeschlagene Namen abstimmen* - Klicke auf einen "Fund":#observation, z.B.
  im Logbuch der Änderungen, und blättre zum Rechteck mit den vorgeschlagenen Namen.
  Du musst eingeloggt sein, sonst kannst du deine "Stimmen":#vote weder sehen noch ändern.
  Wenn du eingeloggt bist, solltest du neben jedem "vorgeschlagenen Namen":#proposed_name
  Klappmenüs sehen. Deine Stimme drückt aus, wie sicher du dir bist und wie sehr du
  zustimmst, dass der jeweilige Name zu diesem Fund passt. Alles über "[min_neg_vote]"
  gilt als Zustimmung, alles unter "[min_pos_vote]" als negativ.
  Wähle  "[no_opinion]", um deine Stimme ganz zurückzunehmen.
  Wenn du all die Stimmen zu deiner Zufriedenheit geändert hast, musst du auf 'Stimmen abgeben'
  drücken, um deine Stimmen zu registrieren. Keine Sorge, wenn du dies vergisst und
  versuchst, die Seite zu verlassen, kommt ein Hinweis (solange du Javascript nicht
  ausgeschaltet hast).
  \n\n
  Die Stimmen für jeden Namen werden zusammengezählt und durch die Anzahl der Stimmen
  für diesen Namen + 1 geteilt. Namen mit mehr abgegebenen Stimmen werden dadurch bevorzugt,
  also gib deine Stimme früh und oft ab! Der Name mit der höchsten Punktzahl siegt,
  und dieser Name wird standardmäßig überall auf der Webseite für diesen Fund angezeigt.
  Wenn mehrere synonyme Namen für einen Fund vorgeschlagen werden, werden die entsprechenden
  Stimmen gemeinsam gewertet, dabei zählt für jeden Nutzer die stärkste Stimme innerhalb dieser
  Synonymgruppe. Wenn am Ende diese Synonymgruppe gewinnt, wird der gegenwärtig akzeptierte
  Name als Community-Mehrheitsmeinung angezeigt. Wenn die Wissenschaft immer noch darüber
  uneins ist, welcher Name für ein gewisses Taxon gelten soll, dann werden die Stimmen so
  gut wie möglich verwendet um zwischen mehreren gültigen Namen zu entscheiden.

