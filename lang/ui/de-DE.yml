# observer/no_session
no_session_body: >
  Es scheint, als nähme dein Browser keine Cookies an. Ohne Cookies kann
  unsere Webseite sich von einer Seite zur nächsten nicht merken, wer du bist.
  Daher kannst du dann weder ein Konto eröffnen noch dich einloggen, also
  auch keine Funde eingeben, Bilder hochladen, andere Funde kommentieren usw.
  Du kannst zwar weiterhin alles sehen, das öffentlich zugänglich ist, aber
  bloß als Beobachter, du kannst so nicht aktiv teilnehmen.
  \n\n
  Wir speichern einfach nur eine große lange Zahl auf deinem Computer ab. Wenn
  du das nächste Mal unsere Webseite besuchst, schlagen wir diese Nummer nach und
  erkennen, wer du bist. (Pro Sekunde haben wir mehrere Seitenabrufe von der
  ganzen Welt -- ohne diese ID könnten wir all diese Nutzer einfach nicht
  auseinanderhalten!) Diese ID-Nummer ist verschlüsselt und enthält keine
  persönlichen Informationen.
  \n\n
  Wenn du Cookies aktivieren möchtest, aber weißt nicht genau wie, such
  doch mal mit google: "Wie aktiviere ich Cookies in meinem
  Browser?":http://www.google.com/search?hl=en&q=Wie+aktiviere+ich+Cookies+in+meinem+Browser%3F&btnG=Google+Search
  Übrigens ist es mit den meisten Browsern möglich, Cookies nur für bestimmte
  Webseiten zu akzeptieren, so kannst du deine Privatsphäre auf anderen
  Webseiten schützen. In Firefox zum Beispiel ist diese Einstellung
  under Bearbeiten -> Einstellungen -> Datenschutz -> Ausnahmen.

no_session_title: Du hast Cookies ausgeschaltet.


