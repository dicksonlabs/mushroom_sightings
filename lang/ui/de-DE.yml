# observer/how_to_help
how_help_title: Wie du mithelfen kannst, Mushroom Observer zu verbessern
how_help_intro: >
  Diese Seite listet eine Reihe von Fertigkeiten auf, die wir wirklich gut
  gebrauchen könnten. Wenn du mitmachen möchtest, "schick einfach eine Email":/observer/ask_webmaster_question
  und sag Bescheid, was du tun kannst.

how_help_contributors: >
  h2. 1. Mitwirkende
  \n\n
  p(normal).  Neben dem Hinzufügen von Bildern und Beschreibungen von
  Pilzen, die du gesehen hast, kannst du dieser Seite einen großen
  Dienst erweisen, indem du "Arten beschreibst":/observer/how_to_use#describing_species
  oder "Fundorte definierst":/observer/how_to_use#maps.

how_help_designers: >
  h2. 2. Designer
  \n\n
  p(normal).  Die Webseite ist ziemlich spartanisch und jemand mit künstlerischem
  Talent könnte mit Icons und Farbschemata sicher viel mehr daraus machen.

how_help_developers: >
  h2. 3. Entwickler
  \n\n
  p(normal).  Wir haben noch "viel geplant":[todo_list], wie wir diese
  Webseite verbessern können.  Der Programmier-Rahmen, Ruby on Rails,
  ist sehr leicht zu lernen, und wir sind gern bereit, jemanden anzulernen,
  der sich hierfür interessiert.

how_help_translators: >
  h2. 4. Übersetzer
  \n\n
  p(normal). Die Webseite ist dafür eingestellt, in vielen Sprachen zu funktionieren. Wir
  brauchen bloß noch Übersetzer.

how_help_business_planning: >
  h2. 5. Geschäftsideen
  \n\n
  p(normal).  Bislang ist Mushroom Observer ein reines Freiwilligen-Projekt. Wir suchen
  allerdings nach Möglichkeiten, diese Webseite finanziell unabhängig zu machen. Dies
  könnte sowohl als gemeinnütziges oder als Teil eines größeren gewerblichen Projekts
  erfolgen.

