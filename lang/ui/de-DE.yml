# observer/no_javascript
no_javascript_body: >
  Anscheinend hast du Javascript in deinem Browser ausgeschaltet. Du kannst
  trotzdem alle Teile dieser Website abrufen, allerdings stehen
  dir so einige der sehr nützlichen Funktionalitäten nicht zur Verfügung,
  die man mit einem modernen Browser verwenden kann. Dazu gehören dynamische
  Formulare, Auto-Vervollständigung von wissenschaftlichen Namen und Fundorten,
  die neue Version des Artenlisten-Generators und einige weitere.
  \n\n
  Wenn du Javascript aktivieren willst, aber nicht weißt wie, probier doch
  eine Suche auf google, z.B. "Wie aktiviere ich Javascript in meinem
  Browser?":http://www.google.com/search?hl=en&q=Wie+aktiviere+ich+Javascript+in+meinem+Browser%3F&btnG=Google+Search

no_javascript_dont_care: >
  Wenn du *doch* Javascript aktiviert hast, aber unser Erkennungsmechanismus
  erkennt es nicht richtig, "klick bitte hier":/observer/turn_javascript_on.
  Wenn es dir egal ist und du die Meldung "Javascript deaktiviert" am oberen
  Seitenrand nicht mehr sehen möchtest, "klick bitte hier":/observer/turn_javascript_off.
