# observer/no_ajax
no_ajax_body: >
  Dein Browser kommt uns veraltet vor. Du kannst trotzdem alle Funktionalitäten
  dieser Webseite benutzen, aber wenn du weiterhin diesen veralteten Browser
  benutzt dann stehen dir einige sehr nützliche Javascript-Funktionen nicht
  zur Verfügung, die in modernen Browsern verfügbar sind. Dazu gehören dynamische
  Formulare, Auto-Vervollständigung von wissenschaftlichen Namen und Fundorten,
  die neue Version des Artenlisten-Generators und andere.

no_ajax_browsers: >
  Browser, die wir empfehlen (und regelmäßig testen):
  \n\n
  * Firefox 1.0 oder neuer
  \n\n
  * Internet Explorer 5.5 oder neuer
  \n\n
  * Netscape 7.0 oder neuer
  \n\n
  * Safari 1.2 oder neuer
  \n\n
  * Opera (wir wissen dass es mit 8.0 funktioniert)
  \n\n
  * Chrome
  \n\n
  Wenn du denkst, dass dein Browser AJAX anwenden kann aber hier nicht
  genannt ist, dann "schick uns eine Email":/observer/ask_webmaster_question.

no_ajax_dont_care: >
  Wenn es dir egal ist und du die Mitteilung "Dein Browser ist veraltet"
  am oberen Rand jeder Seite nicht mehr sehen möchtest,
  "klicke bitte hier":/observer/turn_javascript_off.  (Login und ändere die
  Einstellungen, um diesen Test wieder zu aktivieren.)

no_ajax_title: Dein Browser ist veraltet.


# observer/no_browser
no_browser_body:  >
  We have not seen your browser before.  This means we don't know if it
  supports the full capabilities of this site.  Since there are pages that
  won't work if we guess wrong (like voting on [:observation] names), we have to
  assume the worst.  However this means that a number of useful features are
  not available, like dynamic forms, auto-completion of scientific names and
  locations, the new version of the [:species_list] creator, and more.
  \n\n
  If you would like to override this decision, "click here to turn javascript
  on":/observer/turn_javascript_on.  If you are tired of seeing the "We Don't
  Recognize Your Browser" tab at the top of every page, please "click here to
  turn javascript off":/observer/turn_javascript_off.  (Login and go to
  preferences to re-enable auto-detection.)

no_browser_title:  We Don't Recognize Your Browser


