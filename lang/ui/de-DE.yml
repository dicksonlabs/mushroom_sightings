  *Rechte an Bildern:* Diese Webseite unterstützt die Idee des kooperativen Weitergebens,
  die von der "Free Software Foundation (Stiftung für Freie Software)":http://fsf.org,
  auch bekannt als "Open Source Software-Bewegung":http://opensource.org, und ausgedehnt
