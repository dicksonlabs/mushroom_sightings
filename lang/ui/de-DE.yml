# observer/color_themes
color_themes_text: >
  **Hintergrundidee:** Die Mushroom Observer Webseite lässt dich auswählen
  zwischen einigen Farb-Schemata, die auf verschiedenen Pilzgruppen basieren.
  Standardmäßig wird jede Seite in zufällig gewählten Farben angezeigt. Aber
  wenn du auf der Einstellungen-Seite ein Farb-Schema auswählst, siehst du
  alle Seiten in diesen Farben.
  \n\n
  Die Idee, Pilze für die Farbschema zu verwenden, kommt von der Tradition,
  mit Pilzen Stoffe zu färben. Jede Farbe in einem Farbschema kommt ursprünglich
  aus einem Bild, das auf dieser Webseite zu dieser Pilzgruppe abgerufen werden
  kann. Die Farben sollen das Typische der Gruppe ausdrücken. Manchmal
  sind die Farben allerdings verändert worden, um ausgeglichenere, typischere
  Farben zu erzeugen.
  \n\n
  Die nachfolgenden Links beschreiben die zur Auswahl stehenden Schemata, inklusive
  der Bilder, aus denen die Farben herstammen:

color_themes_title: Farbschemata


