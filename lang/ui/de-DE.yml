translators_note: >
  Bitte hilf uns, diese Webseite der ganzen Welt zur Verfügung zu stellen!  Es
  ist alles einfach.  Auf dieser Webseite sind derzeit etwa 1600 Zeilen Text
  oder 11.000 Wörter, aber lass dich nicht abschrecken.  Es ist so organisiert,
  dass jemand mit wenig Zeit mit den wichtigsten Abschnitten anfangen kann,
  dann ist schonmal der Text fertig, der am häufigsten angezeigt wird.  Danach
  kann dieselbe Person oder jemand anders den Rest der Liste weiter abarbeiten,
  je nach Zeit und Lust, irgendwann ist dann alles fertig.  Du kannst dir eine
  der "Sprachdateien":[repo] hier herunterladen und mit irgendeiner neuen
  Sprache beginnen.  Dann "schick uns einfach eine
  Email":/observer/ask_webmaster_question wenn du soweit gekommen bist wie du
  schaffst, und wir erklären dir, wie du uns deine Arbeit schicken kannst.
  Dein Name wird als Dank für deine Mitarbeit deutlich erkennbar gemacht und
