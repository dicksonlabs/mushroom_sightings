# name/bulk_name_edit
name_bulk_help: >
  Jede Zeile entspricht einer Gruppe von Änderungen.
  \n\n
  p(bulk_text). Um sicherzugehen dass ein Name in der Datenbank ist, schreib einfach den Namen. Z.B.
  \n\n
  p(bulk_pre). Agaricus bisporus
  \n\n
  p(bulk_text). Um sicherzustellen dass es einen Namen in Kombination mit einem bestimmten Autoren gibt,
  schreib den Namen und dahinter den Autoren. Z.B.
  \n\n
  p(bulk_pre). Agaricus bisporus (J.E. Lange) Pilát
  \n\n
  p(bulk_text). Um über der Ebene Art einen Taxon-Namen einzugeben, schreib den
  Rang und danach den Namen, z.B.
  \n\n
  p(bulk_pre). Ordnung Agaricales
  \n\n
  p(bulk_text). Um aus einem Namen ein veraltetes Synonym zu machen, schreib
  den Namen und danach den veralteten Namen, z.B.
  \n\n
  p(bulk_pre). Agaricus bisporus (J.E. Lange) Pilát = Agaricus hortensis (Cke.)
  Imai
  \n\n
  Die Änderungen gelten kumulativ, das letzte Beispiel allein würde also
  zur Folge haben dass es **__@Agaricus bisporus@__** @(J.E. Lange) Pilát@ und __@Agaricus
  hortensis@__ @(Cke.) Imai@ gibt, und __@A. hortensis@__ wird ein veraltetes
  Synononym für **__@A. bisporus@__**.  Wenn es einen Namen ohne Autor gibt und
  du gibst einen Autoren an, dann wird der befindliche Name verändert.
  Ansonsten, wenn es den Namen schon gibt, aber der angegebene Autor ist nicht
  derselbe wie in der Datenbank, dann wird ein neuer Name erstellt.
  \n\n
  p(bulk_text). Du kannst optional einen einzeiligen Kommentar anfügen, indem
  du ihn hinter entweder den gültigen oder den veralteten Namen stellst, in
  eckige Klammern eingeschlossen. Dieser Kommentar wird beim Erstellen der Namens
  in den Bemerkungen abgespeichert.
  \n\n
  p(bulk_pre). Clitocybe nuda (Bull.:Fr.) H.E. Bigelow & A.H. Sm. [Trivialname: Violetter Rötelritterling]

