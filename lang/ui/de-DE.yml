eol_preview_title: EOL Preview
eol_preview_explanation: >
  Diese Seite stellt Links bereit zu "Encyclopedia of Life":http://eol.org (EOL)
  oder zeigt Inhalte an, die bald dorthin übergeben werden sollen. Die
  entsprechenden Funktionalitäten sind noch sehr frisch und nicht gerade
  fertig, da sie schnell entwickelt wurden, damit EOL etwas über Pilze
  und ähnliches enthält. Für Inhalte, die EOL von Mushroom Observer erhält,
  werden sowohl Mushroom Observer als auch die Namen der entsprechenden
  Nutzer angegeben.
  \n\n
  Auf dieser Seite entspricht jedem Abschnitt ein Taxon. Die beschreibenden
  Absätze für jedes angegebene Taxon werden übermittelt, außer solche Absätze,
  die als 'Notes' markiert sind.  Sowohl die Taxa als auch die dazugehörigen
  Bilder sind wenigstens oberflächlich von einem Experten der Mushroom Observer
  Community überprüft worden.
  \n\n
  Der Review-Status für jedes Taxon wird auf der Seite für dieses Taxon angezeigt
  und kann nur von einem ausgewählten Experten bestimmt werden. Bilder werden
  nach Stimmenabgabe und Qualität gewählt. Derzeit können nur spezifisch dazu
  bestimmte Experten die Qualität von Bildern bewerten, aber bald soll diese
  Aufgabe auch mittels offener Stimmenabgabe von der gesamten Mushroom Observer
  Community übernommen werden.
  \n\n
  Im Moment sind die ausgewählten Experten entweder Mykologie-Professoren, deren
  Unterrichtsklassen via die Mushroom Observer Webseite dem EOL Daten zukommen
  lassen wollen, oder einzelne Mushroom Observer Nutzer, die sich für diese Webseite
  engagiert haben und ein hohes Ansehen genießen als Pilzexperten oder im Pilze-Bestimmen.
  All diese Aspekte der Datenübermittlung an EOL werden noch überarbeitet und können
  sich ändern, also schicke gern Fragen oder Anregungen, bitte an den Webmaster von
  Mushroom Observer.
  \n\n
  Wenn du teilhaben willst an dieser tollen Gelegenheit, dann kannst du am meisten
  mithelfen indem du dir ein Taxon aussuchst, das dich interessiert,
  und anfängst die Beschreibungen für dieses Taxon zu ergänzen.


