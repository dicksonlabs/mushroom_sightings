name_lister_help: >
  *Liste erstellen:* Klicke auf eine Gattung in der ersten Spalte, um
  eine Liste der Arten in dieser Gattunge zu sehen. Wähl beliebige
  Gruppen aus und drücke die Eingabetaste oder Doppelklick, um die
  Arten deiner Liste hinzuzufügen. Anerkannte Namen sind fettgedruckt;
  hinter veraltete Namen stehen eine oder mehrere Alternativen. Du
  kannst beliebige auswählen. Um einen Namen von der Liste zu entfernen,
  wählst du ihn in der dritten Spalte aus und drückst die Löschtaste
  oder Doppelklick. (Du kannst auch mit den Pfeilen navigieren oder
  Teile eines Namens eintippen, um innerhalb einer Spalte zu suchen.)
  \n\n
  *Liste speichern:* Wenn du fertig bist, klicke einen der Knöpfe am Seitenende.
  "Artenliste erstellen" zeigt dir das alte Listen-Formular, wo du Datum,
  Fundort, Notizen usw. eingeben kannst, danach speicherst du die Liste.
  \n\n
  *Berichte:* Der Bericht in Textformat enthält eine einfache Liste ohne
  Formatierungen. Du kannst das Rich Text Format anwenden, um die Liste nach
  Microsoft Word zu importieren, inklusive Autoren und intakter Formatierungen.
  Tabelle erzeugt eine CSV-Datei, mit Namen, Autoren, Referenzen und anerkannten
  Spalten. Die Trivialnamen sind bislang nicht enthalten. Berichte sollten automatisch
  in ihren eigenen Tabs oder Fenstern geöffnet werden; falls nicht, dann kannst du
  in dem Dateimenü deines Browsers den Befehl Speichern Unter verwenden.

