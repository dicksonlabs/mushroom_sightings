# observer/color_themes
color_themes_text: >
  **Concepto General:** Mushroom Observer ofreca una serie de temas de color
  según los diferentes grupos de hongos.  Por defecto, cada página tiene un
  tema seleccionado al azar.  Sin embargo, ustéd puede optar por utilizar un
  tema determinado en todo el sitio.  Elegir el tema en la página de
  preferencias de usuario.
  \n\n
  La idea de utilizar hongos para temas de color sigue en la tradición de
  utilizar hongos para a coloración de los tejidos.  Cada color en un
  determinado tema se tira de una fotografía incluida en este sitio.  Es la
  intención que los colores expresan los colores característicos del grupo.
  En algunos casos, las imágenes fueron ajustadas utilizando un balanceador de
  color automática, a fin de obtener un color más realista.
  \n\n
  Los vínculos siguientes describen cada uno de los temas disponibles,
  incluidos los vínculos a las imágenes de la cual los colores se han tomado:

