translators_note: >
  Por favor ayúdenos a hacer de este sitio web disponible en todo el mundo!
  Hemos traducido finalmente el sitio en español, y dos amigos han empezado a
  trabajar en portugués.  (¡Creo de todos los hongos frescos Brazillian que
  estamos perdiendo!)  Sin embargo todavía podemos utilizar toda la ayuda que
  podamos conseguir.  Necesitamos ayudar a la prueba de leer la traducción al
  español -- después de todo lo que en realidad no habla español.  Y ahora que
  hemos trabajado en todos los errores, nos encantaría ver algunos más idiomas.
  \n\n
  Es muy fácil.  Hay alrededor de 1.600 líneas o 11.000 palabras de texto en
  este sitio por el momento, pero no dejes que te asustan.  Hemos organizado a
  fin de que alguien con tiempo limitado puede concentrarse sólo en las
  primeras secciones, y obtener el más comúnmente utilizado texto hecho en
  primer lugar.  Luego con el tiempo y la energía lo permite, él o alguien más
  pueda seguir trabajando por la lista hasta que un día es todos los acabados.
  Por favor, siéntase libre para recoger una copia de "los archivos de
  traducción":[repo] y empezar a traducir en cualquier idioma que desee.  A
  continuación, "enviarnos un correo
  electrónico":/observer/ask_webmaster_question cuando termine haciendo lo que
  puede, y vamos a decirle cómo presentar su trabajo.  Usted recibirá crédito
  destacado por su contribución, además, por supuesto, a nuestra eterna
  gratitud.

