# name/bulk_name_edit
name_bulk_help: >
  Cada línea indica una serie de cambios.
  \n\n
  p(bulk_text). Para garantizar un nombre está en la base de datos, sólo
  escribir el nombre.  E.g.,
  \n\n
  p(bulk_pre). Agaricus bisporus
  \n\n
  p(bulk_text). Para garantizar existe un nombre con un determinado autor,
  escribir el nombre seguido por el autor.  E.g.,
  \n\n
  p(bulk_pre). Agaricus bisporus (J.E. Lange) Pilát
  \n\n
  p(bulk_text). Para agregar un taxón por encima del nivel de especie, escribir
  el rango (en Inglés) seguido por el nombre.  E.g.,
  \n\n
  p(bulk_pre). Order Agaricales
  \n\n
  p(bulk_text). Para crear un sinónimo desaprobado de un otro nombre, escribir
  el nombre válido siguido por el sinónimo desaprobado.  E.g.,
  \n\n
  p(bulk_pre). Agaricus bisporus (J.E. Lange) Pilát = Agaricus hortensis (Cke.)
  Imai
  \n\n
  Los cambios son acumulativos, por lo tanto, el último ejemplo se aseguraría
  de que existe los nombres **__@Agaricus bisporus@__** @(J.E.  Lange) Pilát@ y
  __@Agaricus hortensis@__ @(Cke.)  Imai@, y haría @__A. hortensis__@ un
  sinónimo desaprobado de **__@A. bisporus@__**.  Si existe un nombre sin un
  autor, y ustéd incluir un autor, entonces el nombre existente será
  actualizado.  Sin embargo, si el autor no coincide con el autor actual, un
  nuevo nombre será creado.
  \n\n
  p(bulk_text). Puede incluir un breve commentario opcional mediante
  insertandolo después de uno el nombre aprobado o el nombre desaprobado,
  entre corchetes.  Esto se guardará en las notas cuando el nombre es creado.
  (Actualmente, se hace caso omiso si el nombre ya existe.)
  \n\n
  p(bulk_pre). Herpothallon Tobler [[citation:Aptroot, A, G Thor, ...]]

