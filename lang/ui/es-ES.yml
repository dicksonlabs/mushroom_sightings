# observer/no_ajax
no_ajax_body: >
  Parece que su navegador no está actualizado.  Usted todavía tiene acceso a
  todas las capacidades de este sitio, sin embargo a menos que usted actualice
  su navegador no vamos a ser capaces de hacer uso de algunas características
  de javascript muy útil que los navegadores modernos de apoyo.  Esto incluye
  las formas dinámicas, auto-finalización de los nombres científicos y las
  ubicaciones, la nueva versión del creador de las listas de especies, y mucho
  más.

no_ajax_browsers: >
  Los navegadores recomendados: (Probamos el sitio en estos regularmente.)
  \n\n
  * Firefox 1.0 o superior
  \n\n
  * Internet Explorer 5.5 o superior
  \n\n
  * Netscape 7.0 o superior
  \n\n
  * Safari 1.2 o superior
  \n\n
  * Opera (sabemos que 8.0 funciona)
  \n\n
  * Chrome
  \n\n
  Si sabe que su navegador es compatible con AJAX, pero no es así aquí, por
  favor, "envíenos un e-mail":/observer/ask_webmaster_question.

no_ajax_dont_care: >
  Si no le importa y que estás cansado de ver la pestaña <<Su Navegador No Está
  Actualizado>> en la parte superior de cada página, por favor, "haga clic
  aquí":/observer/turn_javascript_off.  (Acceda e ir a su preferencias para
  volver a habilitar la detección automática.)

no_ajax_title: Su Navegador No Está Actualizado


# observer/no_browser
