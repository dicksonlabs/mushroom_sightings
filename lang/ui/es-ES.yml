# observer/no_javascript
no_javascript_body: >
  Parece que javascript está deshabilitado en su navegador.  Usted todavía
  tiene acceso a todas las capacidades de este sitio, sin embargo a menos que
  usted habilitar el javascript no vamos a ser capaces de hacer uso de algunas
  características de javascript muy útil que los navegadores modernos de apoyo.
  Esto incluye las formas dinámicas, auto-finalización de los nombres
  científicos y las ubicaciones, la nueva versión del creador de las listas de
  especies, y mucho más.
  \n\n
  Si desea havilitar javascript, pero no está seguro de cómo, que intenta
  buscar en google con esta búsqueda: "¿Cómo puedo habilitar JavaScript en mi
  navegador?":http://www.google.com/search?hl=es&q=¿Cómo+puedo+habilitar+JavaScript+en+mi+navegador%3F&btnG=Google+Search

no_javascript_dont_care: >
  Si ha javascript habilitado, pero nuestro algoritmo de auto-detección está
  incurriendo en omisiones en detectarlo correctamente, por favor, "haga clic
  aquí":/observer/turn_javascript_on.  Si no le importa y que estás cansado de
  ver la pestaña «Javascript está Deshabilitado» en la parte superior de cada
  página, por favor, "haga clic aquí":/observer/turn_javascript_off.  (Acceda e
  ir a su preferencias para volver a habilitar la detección automática.)

no_javascript_title: Javascript Está Deshabilitado en Su Navegador


# observer/no_session
no_session_body: >
  Parece que tu navegador se niega el uso de cookies.  Sin cookies, nuestro
  sitio no tiene ninguna manera de recordar quién eres de una página a la
  siguiente.  Esto significa que usted no será capaz de crear una cuenta, y por
  lo tanto, usted no será capaz de crear las observaciones, subir imágenes,
  hacer comentarios, y mucho más.  Usted todavía podrá ver todo lo que el
  público en general tiene acceso a, pero usted acaba de ser un observador,
  usted no será capaz de participar activamente.
  \n\n
  Todos vamos a hacer es almacenar un gran número en su computadora.  La
  próxima vez que vaya a nuestro sitio, vamos a buscar ese número y utilizarlo
  para realizar un seguimiento de quién eres.  (Recibimos múltiples peticiones
  cada segundo de todo el mundo - sin que este ID no hay una oportunidad de
  mantener recto todo el mundo!)  Este ID es encriptada y no guarda información
  sensible en ella.
  \n\n
  Si desea habilitar las cookies, pero no está seguro de cómo, que intenta
  buscar en google con esta búsqueda: "¿Cómo puedo habilitar las cookies en mi
  navegador?":http://www.google.com/search?hl=es&q=¿Cómo+puedo+habilitar+las+cookies+en+mi+navegador%3F&btnG=Google+Search
  Tenga en cuenta que la mayoria de los navegadores le permitirá habilitar las
  cookies de sitios individuales, lo que le permite proteger su privacidad en
  todas partes otros.  Por ejemplo, en Firefox, ir a Editar -> Preferencias ->
  la pestaña Privicidad -> Excepciones.

no_session_title: Cookies Estan Deshabilitados



