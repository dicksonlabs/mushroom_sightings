name_lister_help: >
  *Crear Lista:* Haga clic en un género en la primera columna para mostrar una
  lista de especies en ese género.  Seleccione cualquier estes taxones y haga
  doble-clic o pulse <<retorno>> para agregar especies a su lista.
  Nombres aceptados están en negrita; nombres que no son aceptados están van
  seguidas de una o más alternativas aceptadas.  Puede elegir cualquiera.  Para
  borrar un nombre, seleccionarlo en la tercera columna y haga doble-clic o
  pulse <<borrar>>.  (Puede usar las flechas para navegar, o escriba
  nombres parcial para buscar dentro de una columna.)

  *Guardar Lista:* Cuando haya terminado, haga clic en qualquiera de los
  botones en la parte inferior de la página.  <<Crear Lista de
  Especies>> te lleva de vuelta a la vieja forma de creación, donde
  será capaz de escribir fecha, lugar, notas, etc. antes de guardar la lista.

  *Informes:* La informe de texta sin formato es una simple lista de taxones
  sin autor o otro formato.  Texta enriquecido puede utilizarse para la
  importación de la lista en Microsoft Word, con autor y todo el formato
  intacto.  Hoja de cálculo produce un archivo CSV, con las columnas: nombre,
  el autor, la cita, y &lquo;aceptado>>.  Nombres comunes no están
  disponibles todavía.  Las informes se debe descargar automáticamente en una
  nueva pestaña o ventana; si no, vaya al menú <<Archivo>> del
  navegador y haga clic en <<Guardar como>>.

