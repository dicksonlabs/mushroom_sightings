# observer/how_to_help
how_help_title: Cómo Ayudar a Hacer Mejor Mushroom Observer
how_help_intro: >
  Hay una serie de maneras en que usted puede ayudar si usted está interesado.
  Simplemente "envíanos un mensaje de correo
  electrónico":/observer/ask_webmaster_question y háganos saber lo que te
  gustaría hacer.

how_help_contributors: >
  h2. 1. Contribuyentes
  \n\n
  p(normal).  Además de añadir imágenes y descripciones de los hongos que has
  visto, sería una gran ayuda para "describir las
  especies":/observer/how_to_use#describing_species y "definir las
  ubicaciones":/observer/how_to_use#maps.

how_help_designers: >
  h2. 2. Diseñadores
  \n\n
  p(normal).  El sitio es bastante repuesto y podría utilizar un ojo artístico
  para ayudar con cosas como los iconos y temas.

how_help_developers: >
  h2. 3. Desarrolladores
  \n\n
  p(normal).  Tenemos "un montón de ideas":[todo_list] para mejorar el sitio.
  El marco, Ruby on Rails, es realmente fácil de aprender y estamos más que
  encantados de enseñar a cualquier persona que quiera ayudar.

how_help_translators: >
  h2. 4. Traductores
  \n\n
  p(normal).  El sitio está dispuesta a apoyar a varios idiomas.  Todo lo que
  necesitamos es alguien con quien hacer las traducciones.

how_help_business_planning: >
  h2. 5. Plan de Negocios
  \n\n
  p(normal).  Hasta el momento Mushroom Observer ha sido un esfuerzo totalmente
  voluntario.  Estamos buscando maneras de hacer el sitio financieramente
  viable, ya sea como una sin fines de lucro o como parte de un concepto más
  amplio de fines de lucro esfuerzo.

