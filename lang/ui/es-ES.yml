# observer/how_to_use
how_title: Cómo Usar Mushroom Observer
how_common_tasks: Tareas Comunes
how_glossary: Glosario de Conceptos

how_intro: >
  Esta página ofrece algunas breves descripciones de los usos comunes de este
  sitio web seguido de un resumen de los conceptos básicos utilizados.

how_keeping_up: >
  *Mantenerse al Día con los Cambios* - La página por defecto para Mushroom
  Observer es el «[:rss_log_title]», también es accesible mediante el enlace
  «"Últimos Cambios":/» en el panel izquierdo.  Esta página le muestra los
  cambios más recientes en el sitio.  En él se enumeran las nuevas
  "Observaciones":#observation y "Listas de Especies":#species_list, así como
  cambios significativos en los ya existentes.  Las adiciones de las
  "Imágenes":#image y "Comentarios":#comment se consideran cambios
  significativos en las observaciones pertinentes.  Cambios en los
  "Nombres":#name también están en la lista.  Haga clic en los números de
  página en la parte superior e inferior de la página para navegar a través de
  mayores cambios.  Las observaciones y nombres creado como un efecto
  secundario de otros cambios no figuran por separado.
  \n\n
  Nota: Los últimos cambios se pueden rastrear mediante el "fuente
  RSS":/observer/rss.  Consulte este "artículo de
  Wikipedia":http://es.wikipedia.org/wiki/Rss para más información sobre los
  fuentes RSS.

how_searching: >
  *Buscando* - Hay varias formas interesantes de búsqueda de información en el
  sitio.  El más simple es escribir una cadena de búsqueda en el cuadro de
  búsqueda en la parte superior de cada página y haga clic en uno de los
  botones al lado.  Esto le dará una lista de todos las
  "Observaciones":#observation, los "Nombres":#name o las
  "Ubicaciones":#location que contienen campos coincidan con la cadena dada.
  Si usted necesita un poco más de control sobre la búsqueda, pruebe a hacer
  clic en «[:app_advanced_search]».
  \n\n
  También puede navegar por el sitio utilizando los enlaces en el panel
  izquierdo.  Por ejemplo, «[:app_index_a_z]» muestra todas las especies que
  tienen observaciones, en orden alfabético.  Puede navegar a través de las
  páginas de esta lista, o saltar directamente a la letra de un nombre que le
  interesa haciendo clic en el número de página apropiado o carta en la parte
  superior o inferior de la lista.  Haga clic en un nombre de esta lista para
  ver una descripción de las especies y una lista de observaciones de esta
  especie.  Si hace clic en un género como «Agaricus», también se mostrará
  una lista de especies en este género.  Tenga en cuenta, sin embargo, que en
  este caso, sólo se mostrarán las observaciones que se han identificado a
  nivel de género, y no los que han sido identificados como una especie de este
  género.  Por otro lado, si dos nombres se consideran sinónimos, podrás ver
  las observaciones de las dos en esta página.  (Nota: Si usted hace una
  búsqueda sobre «Agaricus», _se le mostrará_ todas las observaciones cuyo
  nombre contenga esa cadena, así que tenga todas las observaciones que
  pertenecen a ese género.)
  \n\n
  Cada vez que haga clic en una observación o otro resultado en una página de
  índice, que le llevará a una página con ese resultado.  En la parte superior
  de la página podrás ver los enlaces «Anterior», «Siguiente», y
  «[:INDEX]».  Estos te permiten navegar hacia adelante o hacia atrás a
  través de los resultados o volver al índice.  En la parte superior de la
  página de índice que suelen ver los enlaces que le permite ordenar los
  resultados por diferentes criterios, como por fecha, nombre o usuario.  En el
  mismo lugar que a veces se encontrará enlaces que le permiten a su vez un
  índice de las observaciones en un índice de nombres o imágenes de esas mismas
  observaciones.  Por ejemplo, si hace clic en «[:app_your_observations]», se
  le mostrará una lista de observaciones que han publicado.  Haga clic en
  «[:show_objects(types=:names)]» en la parte superior de la página para
  ver una lista de las especies que han visto, o haga clic en
  «[:show_objects(types=:locations)]» para ver una lista de todos los
  ubicaciones en que has publicado observaciones.
  \n\n
  Los usuarios avanzados también pueden estar interesados en nuestro nuevo API
  de proporcionar acceso directo a nuestra base de datos.  Esto puede ser usado
  para extraer nuestra base de datos de imágenes o descripciones de las
  especies para su inclusión en Wikipedia u otros sitios públicos de web.
  Usted también puede usarlo para subir las observaciones y las imágenes y
  mucho más.  Póngase en contacto con el webmaster para obtener más
  información.

how_unknown_help: >
  *Obtener Ayuda con un Desconocido* - Con el fin de obtener ayuda con un
  desconocido, es necesario tener una cuenta de usuario.  Estos pueden ser
  creados fácilmente seleccionando «[:app_create_account]» en el panel
  izquierdo.  Véase la discusión de los "Usuarios":#user por debajo para más
  detalles.
  \n\n
  Una vez haya entrado, cree una nueva "Observación":#observation,
  seleccionando «[:app_create_observation]» en el panel izquierdo.
  Introduzca todos los detalles que puede en la forma resultante.  Puede dejar
  el campo «[:WHAT]» en blanco, llamar «[:UNKNOWN]», o si usted
  cree que sabe el género o la familia o otro grupo, que dan este nombre
  seguido de «sp.», por ejemplo, «Russula sp.».  En el campo
  «[:NOTES]» proporcionan la información sobre el hábitat, el olor y todo
  lo demás que no está claro en las fotos.  Una vez que la forma es tan
  completo como usted puede hacerlo, haga clic en «[:CREATE]».
  \n\n
  Ahora debe estar mirando una página que muestra la información que usted
  acaba de ingresar.  Sin embargo, si utiliza un nombre que no se encuentra
  actualmente en la base de datos, se le preguntará si desea agregar el nombre.
  Esto también le da la oportunidad de capturar y corregir faltas de
  ortografía.  Además, si utiliza un nombre que se considera obsoleto, se le
  dará la opción de utilizar un sinónimo preferido.
  \n\n
  Una vez creada la nueva observación, puedes subir cualquier "Imagen":#image
  que tiene por la selección del enlace «[:show_observation_add_images]» en
  la parte derecha de la página.  Es muy importante ya que sea una imagen que
  tomó o que usted tenga el permiso explícito de la persona que tomó la imagen
  para subirla al sitio.  Si usted no tomó la imagen, por favor, actualice el
  campo «[:form_images_copyright_holder]» para reflejar el verdadero
  propietario.  Esta página también le permite seleccionar la
  "Licencia":#license bajo la cual desea publicar la imagen.
  \n\n
  Cuando se agrega incógnitas, la comunidad en general, va a "proponer uno o
  más nombres":#proposing_names dentro de 24 horas.  Si usted encuentra
  cualquiera de los nombres de peso sugerido, no dude en volver a su
  observación y "Votar":#vote en ellas.  Por favor vea la discusión que sigue
  sobre la "Votación":#voting, también.  Los miembros de la comunidad también
  puede publicar reacción a trevés de "Comentarios":#comment.  Por defecto, su
  cuenta está configurada para enviar los comentarios sobre sus observaciones
  por e-mail.  Si se le pide que proporcione más detalles sobre la collección,
  nosotros preferimos que usted seleccione
  «[:show_observation_edit_observation]» (en la cima de la página de
  observación) y añadirlas al campo «[:NOTES]» que acaba de publicar otro
  comentario.

how_adding_observations: >
  *Adición de Observaciones Que Se Han Identificado* - Utilice el mismo proceso
  de "Obtener Ayuda con un Desconocido":#unknown_help, excepto que esta vez
  proporcionar su identificación en el campo «[:WHAT]».  Se le recomienda
  enfáticamente a decir algo acerca de cómo llegó a la identificación.  Hemos
  proporcionado un pequeño conjunto de casillas para hacer esto fácil
  («[:naming_reason_label_1]», «[:naming_reason_label_3]», etc.), pero se
  le anima a elaborar en ellas en los campos de texto correspondiente (por
  ejemplo, la lista de referencias que utilizó, o escriba «¡la secuencia del
  ADN y lo comparó con los datos en GenBank!»).  Miembros de la comunidad a
  menudo publicar "Comentarios":#comment si hay alguna pregunta acerca de la
  colección o si les gustaría que se aclare por qué descartar otros
  "Nombres":#name.

how_proposing_names: >
  *Propuesta de Nombres* - Cualquier miembro de la comunidad pueden proponer
  "Nombres":#name para las "Observaciones":#observation.  Haga clic en una
  observación (por ejemplo, de la página «[:rss_log_title]») y desplácese
  hacia abajo por debajo de las notas de observación.  Debe haber una lista de
  "Nombres Propuestos":#proposed_name encerrado en un recuadro de líneas finas.
  La mayoría de las observaciones ya se tienen al menos un nombre propuesto
  (por el propietario).  Desde aquí usted puede haga clic en
  «[:show_namings_propose_new_name]» o "votar":#voting sobre los nombres
  existentes.  En cualquier caso, usted tendrá que iniciar sesión antes de que
  se les permite hacerlo.
  \n\n
  Cuando usted haga clic en «[:show_namings_propose_new_name]» se le
  presentará con una forma muy similar a la utilizada para crear una
  observación.  Además del nombre, se requiere que usted seleccione un nivel de
  confianza.  Esta es su "Voto":#vote, y lo podrá cambiar en la página
  «[:show_object(type=:observation)]» en cualquier momento que desee.  Al
  igual que con la creación de una observación, se le recomienda
  encarecidamente que dar alguna explicación de por qué usted piensa que su
  nombre se aplica a esta observación (y por qué los nombres de otros no).
  Cuando haya terminado, haga clic en «[:CREATE]».  Se le dará la
  oportunidad de corregir errores ortográficos o de elegir un nombre aceptado
  si introdujo un obsoleto.
  \n\n
  Los usuarios no están autorizados a proponer un nombre si alguien ha hecho
  ya.  La única razón para hacerlo sería para describir razones alternativas
  para llegar a la misma conclusión.  En su lugar, utilizar el foro debate que
  ha aportado comentarios para hacer esto.

how_voting: >
  *La Votación Sobre los Nombres Propuestos* - Haga clic en una
  "Observación":#observation, por ejemplo, de la página «[:rss_log_title]» y
  desplácese hacia abajo a la caja «[:show_namings_proposed_names]».  Tenga
  en cuenta que debe ingresar antes de poder ver o cambiar cualquiera de sus
  "Votos":#vote.  Una vez que haya iniciado sesión, usted debe ver los menús
  desplegables junto a cada "Nombre Propuesto":#proposed_name.  Su voto expresa
  el grado de confianza o acuerdo que tenga con colocar ese nombre en esa
  observación.  Todo por encima de «[min_neg_vote]» es considerado un voto
  positivo, todo por debajo de «[min_pos_vote]» negativo.  Elija
  «[no_opinion]» para indicarle que debe eliminar su voto.  Cuando usted ha
  cambiado todos los votos que desea, asegúrese de hacer clic en
  «[:show_namings_update_votes]» para registrar sus votos.  No te preocupes,
  si te olvidas y tratar de salir sin guardar sus votos, se quejan (a menos que
  tengas Javascript desactivado).
  \n\n
  En términos generales, los votos de un nombre se ponderan, resumió y luego
  dividido por el número de votos para ese nombre.  El nombre con el puntaje
  más alto gana, y ese nombre se aplica a la observación en todo el sitio.  En
  el caso de que varios sinónimos se proponen para una observación, se añade
  los votos juntos, para elegir la votación más fuertes de cada usuario dentro
  de ese grupo de sinónimos.  Al final, siempre que gana este grupo de
  sinónimos, el nombre aceptado en la actualidad se utiliza como el consenso de
  la comunidad.  Si todavía hay debate en la comunidad científica acerca de que
  el nombre es apropiado para un taxón dado, entonces se utilizarán los votos
  de los mejor que puede decidir entre varios nombres aceptados.  Tenga en
  cuenta que el voto de los propietarios de forma automática lleva un poco más
  de peso, como lo hacen los votos de los usuarios que han hecho una gran
  "Contribución":#contribution a Mushroom Observer o que se consideran
  expertos.  Haga clic en «[:app_contributors]» o haga clic en un nombre de
  usuario para ver la contribución y la condición de expertos.  (Utilizamos el
  logaritmo en base 10 de las contribuciones de los usuarios.)

how_adding_comments: >
  *Agregar Comentarios* - Cuando usted está mirando una
  "Observación":#observation, si usted desea publicar o responder a un
  "Comentario":#comment, seleccione el vínculo
  «[:show_comments_add_comment]» en la parte superior de la página.  Si
  usted no está actualmente conectado a una cuenta de "Usuario":#user, se le
  pedirá a iniciar un sesión.  Una vez que se ha identificado, se le entregará
  un formulario pidiendo un resumen y su comentario.  Tenga en cuenta que usted
  puede hacer parte del formato simple.  Esta es brevemente documentado por
  debajo del campo de texto, incluyendo un enlace a la documentación detallada.
  También puede agregar enlaces en un comentario usando el formato estándar de
  HTML.  El código HTML se limpian automáticamente para evitar problemas de
  seguridad, como la inyección de scripts, por lo que no tratar de conseguir
  demasiado elegante.

how_tracking_species: >
  *Seguimiento de una Determinada Especie o Género a Través de Correo
  Electrónico* - Mushroom Observer le permite solicitar un e-mail cada vez que
  se propone un "Nombre":#name determinada a una observación.  Si ese nombre es
  un género o especie, que también te enviará un correo electrónico cuando se
  observa una especie o subespecie.  Para activar esta función, vaya a la
  página de un nombre en que usted está interesado (véase la
  "Búsqueda":#searching) y haga clic en «[:show_name_email_tracking]».  Se
  puede configurar para que la persona que hizo la observación de que se le dio
  ese nombre se le enviará un e-mail personalizado para hacerles saber que
  usted está interesado en su observación.  Si usted no proporciona las
  instrucciones, no se enviará un e-mail.  Si el observador le da el nombre en
  el momento de la observación se crea, que se mostrará el mensaje de inmediato
  a través del sitio.  Puede modificar o desactivar su solicitud de un nombre
  en particular, volviendo a ese nombre una y otra vez seleccionando
  «[:show_name_email_tracking]» y pulsando el botón «[:DISABLE]» en la
  página que aparece.

how_describing_species: >
  *Describir las Especies* - Haga clic en cualquier enlace del "Nombre":#name
  que vea en todo el sitio.  Por ejemplo, haga clic en cualquiera de los
  resultados que figuran en el «"[:app_index_a_z]":/name/observation_index»,
  buscar un nombre en la barra de búsqueda, o haga clic en «Acerca de
  &lt;nombre&gt;...» en la parte superior de cualquier página de la
  "Observación":#observation.  Todo esto llevará a una página que resume todo
  lo que sabemos acerca de este taxón.  Si usted es familliar con esta especie
  y hay algo que te gustaría agregar, haga clic en «[:show_name_edit_name]» y
  añadir las notas.  Se le anima a citar referencias incluyendo guías de campo
  y artículos científicos.  Breves citas de las referencias están bien, pero
  por favor, no hacer citas extensas sin obtener el permiso del autor original.

how_projects: >
  *Proyectos* - Proyectos son un método en el que un grupo de "Usuarios":#user
  pueden trabajar juntos para crear un conjunto de trabajo que quiere mantener
  fuera del ojo público hasta que esté listo para publicarlo.  El propósito
  original era apoyar a las clases de la universidad donde había un deseo de
  mantener un entorno más controlado, mientras que la clase iba.
  \n\n
  Cualquiera puede crear un nuevo proyecto haciendo clic en
  «[:app_list_projects]» en el panel izquierdo y luego haciendo clic en
  «[:list_projects_add_project]».  La persona que crea el proyecto es siempre
  un miembro y un administrador para ese proyecto.  Un administrador de un
  proyecto puede agregar nuevos miembros haciendo clic en el
  «[:show_project_add_members]» en la parte superior de la página «Mostrar
  Proyecto».  Los administradores también pueden hacer otros usuarios los
  administradores del proyecto, vaya a uno de los
  «[:add_members_change_status]» enlaces disponibles en las páginas
  «Mostrar Proyecto» o «Agregar Miembros».  Cualquier usuario puede enviar
  peticiones a los administradores de un proyecto.
  \n\n
  Actualmente el principal objetivo de los proyectos es escribir las
  "descripciones":#description de diversas especies.  Tenga en cuenta, sin
  embargo, que cualquier persona puede crear nuevas descripciones de especies
  (ver "Describir las Especies":#describing_species) haciendo clic en
  «[:show_name_create_description]» en la parte superior de la página
  «Mostrar Nombre».  Las descripciones que se crean para un proyecto son
  visibles sólo para los miembros de ese proyecto hasta que se publiquen, y son
  modificable sólo por el titular de la descripción y los administradores del
  proyecto.  Cuando se publica una descripción se convertirá en la descripción
  oficial, si no hay una descripción oficial existe todavía.

how_maps: >
  *Trabajar con Mapas* - Actualmente hay tres tipos de mapas disponibles en
  Mushroom Observer: Mapas de Distribución (por ejemplo, «"Mapa de
  Distribución para **__Craterellus cornucopiodes__**":/name/map/284»), Mapas
  de Ubicación (por ejemplo, «"Salt Point State
  Park":/location/show_location/4») y el
  «"[:map_locations_global_map]":/location/map_locations».
  \n\n
  Para ver un mapa de distribución para un "Nombre":#name determinado, ir a la
  página de ese nombre (por ejemplo, escriba el nombre en la barra de búsqueda,
  seleccione «[:NAMES]»), haga clic en «[:app_search]», y haga clic en
  «[:show_name_distribution_map]» en la parte superior de la página siguiente.
  \n\n
  Se recomienda a los "Usuarios":#user añadir al mapa de distribución para
  cualquier nombre.  La forma más fácil es crear una nueva
  "Observación":#observation utilizando una "Ubicación":#location ya definido.
  Nota, sin embargo, que la terminación automática para el campo
  «[:WHERE]», aparecerá una lista de todos las ubicaciones de juego si se
  definen o no.
  \n\n
  Usted puede también de manera explícita elegir no tener una observación se
  muestran en el mapa de distribución.  Esto le permite registrar las
  observaciones de los hongos en lugares como ferias de hongos, fotos antiguas
  u otros lugares donde usted no puede saber si el hongo fue efectivamente
  percibidos.  Al crear o editar una observación hay una casilla
  «[:form_observations_is_collection_location]».  Por defecto está activado.
  Si se desactiva, esta observación no aparecerá en los mapas de distribución.

how_defining_locations: >
  *Definir las Ubicaciones No Definidas* - Muchas
  "Observaciones":#observation se han registrado en las "Ubicaciones":#location
  no definidas.  Estas observaciones no aparecerán en nuestros "Mapas de
  Distribución":#maps.  Una excelente manera fácil para ayudar para los
  "Usuarios":#user si tienen un poco de tiempo libre es localizar y definir
  estas ubicaciones no definidos.
  \n\n
  Al navegar a través de observaciones, los nombres de ubicación definida será
  seguido por un enlace titulado «[:click_for_map]».  Nombres de la
  ubicación no definida será seguido por un enlace llamado «[:SEARCH]».  Si
  hace clic en el enlace de una ubicación no definida, se mostrará una lista de
  observaciones reportadas para esa ubicación.  La página resultante incluirá
  dos enlaces en la parte superior de la página:
  «[:list_observations_location_define]» y
  «[:list_observations_location_merge]».  Al hacer clic en
  «[:list_observations_location_define]» presentará un formulario que usted
  puede utilizar para crear esa ubicación.  Al hacer clic en
  «[:list_observations_location_merge]» le presentará una lista de ubicaciones
  similares que ya han sido definidos.  Al hacer clic en cualquiera de estas
  ubicaciones lleva a cabo la fusión.
  \n\n
  También puede ver una lista de todos las ubicaciones en uso haciendo clic en
  «"[:app_list_locations]":/ubicacion/list_locations» en el panel izquierdo.
  Esta página incluye tanto las ubicaciones definidas (primera columna, en
  orden alfabético) y las ubicaciones no definidas (segunda columna, ordenados
  por el número de observaciones reportadas desde esa ubicación).  En algunos
  casos el mismo lugar se le ha dado varios nombres (por ejemplo, 'la Costa
  Nacional de Punta Reyes' y 'Parque Pt Reyes').  Puede combinar una ubicación
  no definida, con una ubicación definada haciendo clic en
  «[:list_place_names_merge]» junto a la ubicación no definida (ver más
  arriba).
  \n\n
  Al definir una nueva ubicación, la primera cosa a hacer es revisar su nombre.
  Se le recomienda fuertemente para poner el país al fin de cada nombre.  En
  los EE.UU. que también son alentados a incluir el nombre completo del estado,
  junto con el condado.  Las abreviaturas se desaniman con la excepción de
  «Co.» para el condado.  Así, un buen nombre es «Salt Point State Park,
  Sonoma Co., California, USA» y un mal nombre sería «Salt Point, CA».  Para
  otros países, no sabemos lo suficiente como para hacer una propuesta
  concreta.  Esperamos que los convenios evolucionará naturalmente con el
  tiempo.  En general, favor de definir una ubicación en orden creciente de
  generalidad, es decir, comenzar con el lugar específico, seguido de la región
  local, luego regiones más amplias, y terminar con el país.
  \n\n
  Una ubicación us una región rectangular, tal como se define por las fronteras
  norte, sur, oriental y occidental.  Parte de la intención de hacer
  ubicaciones áreas en lugar de un único lecturas GPS es permitir a las
  personas para proteger sus «lugares secretos» sin dejar de ofrecer una
  ubicación aproximada de que es por lo menos exacta para el condado.  Le
  ofrecemos enlaces a un par de buscadores de localización para ayudar en la
  determinación de latitudes y longitudes.  Estos se abren en una nueva ventana
  o pestaña.  A continuación, puede buscar o navegar a la zona correspondiente
  del mapa resultante y anotar la posición.
  \n\n
  En teoría, es posible que el mismo lugar se definirán más de una vez
  (probablemente por diferentes usuarios).  Si esto sucede, usted puede
  solicitar una fusión por editando una de las dos ubicaciones y cambiando su
  nombre a ser exactamente el mismo que el del otro.  Esto no tendrá ningún
  efecto inmediato, pero se mostrará un mensaje de advertencia, y un e-mail
  será enviado a los administradores del sitio con los detalles.  La fusión de
  las ubicaciones definadas está limitada, ya que puede causar importantes
  pérdidas de datos.

how_creating_species_lists: >
  *Creación de Listas de Especies* - Para crear una "Lista de
  Especies":#species_list, haga clic en
  «"[:app_create_list]":/species_list/create_species_list» en el panel
  izquierdo.  Rellene los diferentes campos.  En el campo «Escribir
  Especies», se debe dar a cada especie un "Nombre":#name en una línea por sí
  mismo.  Cuando usted va a crear la lista, cada línea se revisa para ver si
  hay una coincidencia en la base de datos.  Si no hay coincidencia de nombres,
  se le preguntará si desea agregar los nombres desconocidos para la base de
  datos.  Esto le da la oportunidad de capturar y corregir faltas de
  ortografía, así como darle una forma sencilla de agregar los nombres
  desconocidos.  Cada nombre que se da en el campo «Escribir Especies» (o
  cargadas desde un archivo) se utilizará para crear una completamente nueva
  "Observación":#observation.  Las «[:form_species_lists_list_notes]» sólo se
  muestran cuando se muestra la lista de especies enteras.  Use
  «[:form_species_lists_member_notes]» para indicar el texto que desea añadir
  a cada nueva observación.
  \n\n
  Existen varios métodos de recogida de un conjunto de observaciones existentes
  en una nueva lista.  En el método más simple, en primer lugar crear una lista
  de especies en vacío, y luego ir a cada una de las observaciones que desee
  agregar y seleccione «[:show_observation_manage_species_lists]».  Esto le
  dará la oportunidad de añadir esta observación a cualquier lista de especies
  de que usted posee.  (Tenga en cuenta, usted puede añadir las observaciones
  de cualquier persona a una lista de especies que posee.)
  \n\n
  En otro método, puede seleccionar «[:app_create_list]» directamente desde
  cualquier índice de observaciones o nombres.  Por ejemplo, usted puede usar
  la barra de búsqueda en la parte superior de la de la página o la función
  «"[:app_advanced_search]":/observer/advanced_search_form», a petición de
  todas las observaciones de la Michigan.  Cuando se le muestra la primera
  página de resultados, haga clic en «[:app_create_list]» (en el panel
  izquierdo), y se le dará una lista de todos los nombres coincidentes para
  elegir en el nuevo formulario de lista de especies.
  \n\n
  Por último, cuando está viendo una lista de especies existente, puede hacer
  clic en «[:species_list_show_clone_list]» o
  «[:species_list_show_set_source]» en la parte superior de la página.
  «[:species_list_show_clone_list]» le llevará directamente a una nueva forma
  de lista de especies, con toda la información de la lista actual ya
  contienen. «[:species_list_show_set_source]» copiará los nombres de esta
  lista de especies al portapapeles.  La próxima vez que haga clic en
  «[:app_create_list]», el nuevo formulario de lista de especies le dará esta
  lista de nombres para elegir (a menos que muestran otro índice de
  observaciones o nombres en el ínterin).

