advanced_search_caveat: >
  Búsqueda avanzada fue agregado en febrero de 2009. Hay un montón de
  direcciones esta característica podría ir. Intencionalmente he mantenido un
  poco limitada, ya que me preocupa que pueda tener los gastos de ejecución.
