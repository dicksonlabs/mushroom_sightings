# observer/translators_note
translators_note: >
  Por favor, ayúdenos a hacer de este sitio web disponible en todo el mundo! Es
  fácil.  Hay alrededor de 1.600 líneas o 11.000 palabras de texto en este
  sitio por el momento, pero no dejes que te asustan.  Hemos organizado a fin
  de que alguien con tiempo limitado puede concentrarse sólo en las primeras
  secciones, y obtener el más comúnmente utilizado texto hecho en primer lugar.
  Luego con el tiempo y la energía lo permite, él o alguien más pueda seguir
  trabajando por la lista hasta que un día es todos los acabados.  Por favor,
  siéntase libre para recoger una copia de "los archivos de traducción":[repo]
  y empezar a traducir en cualquier idioma que desee.  A continuación,
  "enviarnos un correo electrónico":/observer/ask_webmaster_question cuando
  termine haciendo lo que puede, y vamos a decirle cómo presentar su trabajo.
  Usted recibirá crédito destacado por su contribución, además, por supuesto, a
  nuestra eterna gratitud.

