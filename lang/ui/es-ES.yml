# name/eol_preview
eol_preview_title: Vista Previa para EOL
eol_preview_explanation: >
  Esta página mostra o provea vínculos al contenido actualmente previsto para
  la entrega a "Encyclopedia of Life":http://eol.org (EOL).  Las
  características emparentadas con este esfuerzo son todavía muy nuevas y
  toscas, ya que ellas han sido aplicados rapidamente para satisfacer las
  necesidades inmediatas para desarrollar el contenido de EOL emparentado con
  los hongos.  Tanto Mushroom Observer y los usuarios responsibles por el
  contenido se dará crédito con el contenido emitido a la EOL.
  \n\n
  En esta página cada sección representa una taxón.  Los párrafos descriptivos
  por cada taxón serán enviados a excepción de los párrafos marcados
  <<Notas>>.  Todos los taxones y las imágenes que se están enviando
  al menos han sido revisados rapidamente por expertos miembros de la comunidad
  de Mushroom Observer.
  \n\n
  La estada de revisión de un determinado taxón se da en la página de ese
  taxón, y sólo puede ser establecido por un experto designado.  Las imágenes
  son seleccionadas según de los votos de determinados observaciones y sus
  calidades.  Actualmente, sólo expertos designados puede establecer el nivel
  de calidad de una imagen, pero en un futuro próximo se convertirá en un
  proceso de votación abierta para toda la comunidad de Mushroom Observer.
  \n\n
  Actualmente los expertos designados están ya sea profesores activos de la
  micología que tienen previsto proporcionar datos a la EOL a través de
  Mushroom Observer, o persones en la comunidad de Mushroom Observer que han
  mostrado dedicacion a la sitio y están expertos reconocidos en identificación
  de hongos.  Todo los aspectos del proceso están todavía objectos de debate y
  están abiertos al cambio.  Por favor, envíe preguntas o comentarios al
  webmaster de Mushroom Observer.
  \n\n
  La mejor manera de participar en esta increíble oportunidad es elegir un
  taxón que le interesa y trabajar para ampliar los párrafos de ese taxón.


