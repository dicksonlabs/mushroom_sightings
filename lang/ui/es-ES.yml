form_description_source_help: >
  Hay tres tipos de descripciones que puede crear:\n
  1. *Público:* Se trata de documentos de estilo de Wikipedia que son editables
  por todos en el sitio.  El título por defecto es
  "[:description_part_title_public]".  Utilice el campo de texto de arriba para
  personalizarlos.\n
  2. *Fuente:* Estas descripciones provienen de una fuente de terceros, y
  normalmente no están destinados a ser modificables.  Introduzca el nombre de
  la fuente en el campo de texto anterior.  Tenga en cuenta, si envías una
  descripción que se deriva de material con derechos de autor, por favor,
  asegúrese de volver a escribir en sus propias palabras.\n
  3. *Usuario:* Use esto para crear su descripción personalizada.  El título
  por defecto será "[:description_part_title_user(user=:name)]".  Utilice el campo de
  texto de arriba para personalizarlos.  En tanto en el presente y el tipo de
  la 'Fuente' arriba, usted tendrá los derechos exclusivos de elegir quién
  puede ver y modificar esta descripción (ver las casillas más abajo).

form_description_permissions_help: >
  ¿Es el público en general les permite ver o hacer modificaciones a esta
  descripción?  Si desea tener más control sobre lectura, escritura y permisos
  de administrador, por favor use el enlace arriba
  '[:show_description_adjust_permissions]'.

