# support/letter
letter_title: Carta Abiera a la Comunidad
letter_body: >
  Para la comunidad del Mushroom Observer,\n
  \n
  Ha sido un año increíble para nosotros.  Este año llegamos a algunos hitos
  importantes: 100.000 imágenes, 50.000 observaciones y 2.000 usuarios
  registrados.  Esto es lo que significa han sido esencialmente duplica cada
  año.  Mientras que Jason ha logrado algunos menores milagros en sus esfuerzos
  de voluntarios para mantener las cosas con el esqueleto configuración del
  servidor que estamos utilizando, es cada vez más claro que pronto tendrá que
  más memoria y procesadores más para apoyar nuestro continuo crecimiento.\n
  \n
  Desafortunadamente, esto significa que nuestros gastos de servidor se va para
  arriba.  Hasta ahora he se complace en apoyar el Mushroom Observer de mi
  propio bolsillo, pero los gastos también han sido esencialmente duplica cada
  año y se me pronto no ser capaz de pagar.  Como resultado de ello, me
  gustaría empezar a hacer para donaciones de la comunidad.  Aquellos de
  ustedes que han recibido una gran cantidad de la sitio y quiero ver que
  continúe creciendo y expandiéndose, ahora es tu oportunidad de dar un poco
  hacia atrás y ayudar con el apoyo financiero del sitio.\n
  \n
  Para ello, hemos creado una "Página de Donación":/support/donate que con
  seguridad puede aceptar dinero de una cuenta de PayPal o una tarjeta de
  crédito.\n
  \n
  Me gustaría plantear por lo menos $2000 para cubrir los gastos básicos del
  servidor.  Cuanto más conseguir, más podremos ampliar nuestra capacidad para
  el tráfico y el crecimiento.  Y el menos momentos en los que se encontrará
  con el tiempo de inactividad del servidor y los archovos subidos no.\n
  \n
  Cuando usted hace una donación, el nombre por defecto será agregado a nuestro
  "Página de los Donantes":/support/donors tan pronto como le confirmemos la
  donación.  Si usted prefiere donar de forma anónima o hacer otros arreglos
  especiales para su acuse de recibo, "nos envíe un
  email":/observer/ask_webmaster_question después de realizar su donación.\n
  \n
  Por favor ayude a apoyar a esta comunidad de internet activa de las personas
  que disfrutan de compartir y aprender más sobre las setas que nos rodea.\n
  \n
  Gracias,\n
  -Nathan

