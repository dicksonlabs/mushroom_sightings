# observer/intro
intro_title: Introducción
intro_purpose: >
  *Propósito:* El propósito de este sitio es para registrar las observaciones
  sobre los hongos, ayudar a la gente a identificar las hongos que no están
  familiarizados con, y ampliar la comunidad en torno a la exploración
  científica de los hongos (micología).  Algunos han pedido lo que se considera
  como un hongo.  Este sitio tiene una vista muy amplio.  Si bien el énfasis
  está en los grandes hongos carnosos, otros hongos, como los líquenes, las
  royas y los moldes, así como hongos-organismos similares, tales como
  mixomicetes son todos bienvenidos.  En última instancia, espero que este
  sitio se convertirá en un valioso recurso tanto para aficionados y
  profesionales micólogos.  Me gusta pensar en ello como una guía vivo de campo
  de hongos o una diario colaborativo de campo.
  \n\n
  Para aquellas personas nuevas a la micología, hay una enorme cantidad de
  investigación básica que todavía queda mucho por hacer.  Según algunas
  estimaciones menos que 5% de las especies del mundo de los hongos son
  conocidas para la ciencia.  Aunque es un poco mejor para las grandes carnosos
  hongos conocidos como setas, todavía es una experiencia común encontrarse con
  un hongo que no pueden ser fácilmente identificados en los libros disponibles
  o que no encaja realmente la definición de cualquier especies reconocidas.
  Este sitio está destinado para hacer frente a esa brecha mediante la creación
  de un lugar para nosotros para debatir y registrar lo que encontramos, así
  como conectarse a la literatura existente acerca de las hongos.  Por favor,
  no se sienten intimidados por la inclinación científica del sitio.  Todo el
  mundo es bienvenido a agregar sus propias observaciones de hongos, subir fotos
  y hacer comentarios sobre las observaciones de otras personas.

intro_image_sharing: >
  *Intercambio de Imágenes:* Este sitio sigue los principios de intercambio
  cooperativo que fue pionera por la "Free Software Foundation":http://fsf.org,
  expresó además por el "Open Source Software
  movimiento":http://opensource.org, y ampliado a otros esfuerzos creativos por
  la licencia "Creative Commons":http://creativecommons.org.  En consecuencia
  todas las imágenes están disponibles bajo una de las licencias Creative
  Commons.  En pocas palabras, esto significa que cuando alguien sube una de
  sus imágenes al sitio, que él está dando permiso explícito a otros para usar
  esas imágenes con ciertas "condiciones":/observer/how_to_use#license a
  perpetuidad.  Este tipo de permiso es muy importante para la investigación
  básica.  Permite que los futuros investigadores a utilizar libremente estos
  datos a cabo para ampliar la comprensión de los hongos.  También aumenta
  significativamente la probabilidad de que los datos siguen estando disponibles
  en un futuro lejano.
  \n\n
  Si sube sus propias imágenes, esta licencia no significa que está renunciando
  a su derecho de autor o de su capacidad para ganar dinero fuera de sus
  imágenes.  Dependiendo de la licencia que usted elija, puede exigir que todo
  aquel que desee utilizar alguna de estas imágenes para fines comerciales
  deben ponerse en contacto con el titular de los derechos de autor y negociar
  las condiciones de uso.  Este sitio incluye vínculos en la páginas de
  imágenes para ayudar a establecer esas relaciones.

intro_source_code: >
  *Código Fuente:* El código fuente del sitio está disponible en
  "[repo]":[repo] y está bajo la "Licencia Open Source
  MIT":http://www.opensource.org/licenses/mit-license.php.  Contribuciones del
  código fuente son bienvenidas.  Aquí hay una lista de "características
  planeadas":[todo_list].  Todas las sugerencias y comentarios son bienvenidos.
  Si desea contribuir, por favor enviar correo a *nathan a
  collectivesource.com* para que podamos coordinar nuestros esfuerzos.

intro_note: >
