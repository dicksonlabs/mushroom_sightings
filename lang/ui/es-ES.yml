# HOW TO USE PAGE (GLOSSARY)

# Note: Glossary terms should appear in alphabetical order.
how_glossary_body: >
  #(#comment)       [:how_comment]\n
  #(#contribution)  [:how_contribution]\n
  #(#description)   [:how_description]\n
  #(#image)         [:how_image]\n
  #(#license)       [:how_license]\n
  #(#species_list)  [:how_species_list]\n
  #(#name)          [:how_name]\n
  #(#proposed_name) [:how_proposed_name]\n
  #(#observation)   [:how_observation]\n
  #(#location)      [:how_location]\n
  #(#user)          [:how_user]\n
  #(#vote)          [:how_vote]\n

how_comment: >
  *Comentario* - Los comentarios son la forma estándar para discutir una
  "Observación":#observation o de sus "Imágenes":#image asociadas.  Cada
  comentario es propiedad de un "Usuario":#user en particular.  Un comentario
  sólo podrán ser editados o borrados por el propietario o administrador del
  sitio.  Puede buscar todos los comentarios que se han hecho acerca de sus
  observaciones haciendo clic en
  «"[:show_user_comments_for_you]":/comment/show_comments_for_user» en el
  panel izquierdo.

how_contribution: >
  *Contribución* - Un número o puntuación que mide la cantidad y la calidad de
  las contribuciones ha hecho un usuario en Mushroom Observer.  Haga clic en
  «[:app_your_summary]» para ver un desglose de su propia contribución.
  Usted gana puntos por cada "Observación":#observation, "Imagen":#image,
  "Comentario":#comment, etc. que han publicado.  "Describir las
  Especies":#describing_species y "Determinar las
  Ubicaciones":#defining_locations son algunas de las contribuciones más
  importantes que un usuario puede hacer.  (Ir a
  «"[:app_how_to_help]":/observer/how_to_help» para ver una lista de otras
  maneras de ayudar.)  Actualmente, la contribución sólo se utiliza en la
  ponderación de su "Voto":#vote en la votación de los "Nombres
  Propuestos":#proposed_name para las observaciones.

how_description: >
  *Especies Descripción* - Una colección de texto que describe un
  "Nombre":#name.  Cada nombre recibe automáticamente una descripción oficial
  de que todos en la comunidad se le permite leer y modificar.  Descripciones
  adicionales pueden ser creados por cualquier "Usuario":#user, incluidos los
  miembros del "Proyecto":#project.  El propietario de una descripción puede
  elegir cualquier nivel de perisos de leer y escribir, y puede controlar quién
  se le atribuye la autoría.  Desde las descripciones, especialmente la
  oficial, son a menudo los esfuerzos de colaboración, las modificaciones por
  un usuario están sujetos a revisión de la comunidad, y las versiones
  anteriores se mantienen para facilitar este proceso.  El contenido de una
  descripción incluye una lista de conjunto de secciones, incluyendo cosas como
  «[:form_names_gen_desc]», «[:form_names_diag_desc]»,
  «[:form_names_look_alikes]», «[:form_names_refs]» y otras notas.

how_image: >
  *Imagen* - Una fotografía o ilustración de una o más especies de hongos.  Las
  imágenes están asociadas con una o más "Observaciones":#observation.  Una
  determinada imagen es propiedad de un "Usuario":#user en particular que puede
  o no puede ser el titular de derechos de autor.  Sólo el propietario o
  administrador del sitio puede eliminar una imagen o editar la información
  asociada.  Todas las imágenes en el sitio están obligados a ser liberada en
  una de las "licencias Creative Commons":http://creativecommons.org.  Si usted
  disputa los derechos de autor determinado o la licencia de una imagen que es
  el titular de los derechos de autor, "envía un mensaje al
  webmaster":/observer/ask/webmaster_question.

how_license: >
  *Licencia* - "Imágenes":#image en Mushroom Observer son publicados con una
  licencia explícita.  Las opciones actuales son la "Reconocimiento-Compartir
  bajo la misma licencia":http://creativecommons.org/licenses/by-sa/3.0/deed.es
  y la "Reconocimiento-No comercial-Compartir bajo la misma
  licencia":http://creativecommons.org/licenses/by-nc-sa/3.0/deed.es.  La
  diferencia principal es si la imagen se puede utilizar en cualquier lugar con
  potencial comercial.  Uno de los efectos secundarios de la selección de la
  licencia no comercial es que su imagen no puede ser utilizado en la
  "Wikipedia":http://es.wikipedia.org.  Cada imagen puede tener una licensia
  diferente.  La licencia la más floja, compatible con Wikipedia, es la opción
  predeterminada para nuevos "Usuarios":#user.  Sin embargo, usted puede
  seleccionar la licencia no comercial para ser predeterminado, seleccionándolo
  en la página «"[:app_preferences]":/account/prefs» y haciendo clic en
  «[:SAVE_CHANGES]».

how_location: >
  *Ubicación* - Una región rectangular que encierra por completo un lugar, tal
  como se define por las fronteras norte, sur, oriental y occidental.  Además
  de la posición, la ubicación también puede incluir una elevación mínima y
  máxima, junto con varias notas.  Tenga en cuenta que las elevaciones debe ser
  en metros.  Un lugar no se considera propiedad de un "Usuario":#user en
  particular.  Cualquier usuario puede cambiar o definir cualquier lugar, pero
  todos los cambios de un usuario están sujetos a revisión por la comunidad.
  Para ayudar en este proceso de revisión, las copias de las versiones
  anteriores se mantienen.

how_name: >
  *Nombre* - El nombre de algún grupo de hongos.  Lo más frecuente es el nombre
  de una especie, pero puede ser cualquier taxón (género, familia, variedades,
  etc.)  Los nombres también pueden referirse a grupos que no son nombres
  científicos ificialmente reconocidos como los nombres comunes o grupos
  funcionales como Gasteromyces.  Un nombre no es considerado como propiedad de
  un "Usuario":#user en particular.  Cualquier usuario puede cambiar cualquier
  nombre, pero todos los cambios están sujetos a revisión por la comunidad.
  Para ayudar en este proceso de revisión, las copias de las versiones
  anteriores se mantienen.  Los nombres pueden tener un autor reconocido.  El
  autor es normalmente sólo se da para los nombres científicos.  El autor debe
  seguir la práctica habitual de la inclusión de la persona que primero
  publicado correctamente el nombre.  En el caso de nombres iguales o
  inferiores al nivel de especie, el autor también puede incluir la persona que
  transfirió la especie del género actual, por ejemplo, «(Singer) Jenkins».

how_observation: >
  *Observación* - Un registro de una sola especie de hongo en un determinado
  momento y "Ubicación":#location.  Típicamente asociado con uno o más
  "Nombres":#name (véase la "Nombre Propuesta":#proposed_name más adelante) y
  un cierto número de "Imágenes":#image.  Cada observación es propiedad de un
  "Usuario":#user, y sólo pueden ser editados o borrados por ese usuario o un
  administrador del sitio.  Sin embargo, cualquier usuario podrá enviar
  "Comentarios":#comment sobre cualquier observación.  Las observaciones
  también pueden ser incluidos en una o más "Listas de Especies":#species_list.

how_proposed_name: >
  *Nombre Propuesto* - Un "Nombre":#name como propuesta para una
  "Observación":#observation determinada.  Cualquier número de nombres puede
  ser propuesto para una única observación de los miembros de la comunidad.  No
  hay tratamiento especial se da a nombre de cualquier miembro.  Consenso de la
  comunidad se llega a través del proceso de "votación":#voting.  Cada nombre
  propuesto para una observación es propiedad de un único "Usuario":#user.  Sin
  embargo, incluso el usuario quien propuso el nombre, no necesariamente puede
  modificar o eliminar un nombre, una vez los demás miembros de la comunidad
  han puesto en votar a favor o en contra.  Afortunadamente, usted siempre
  podrá proponer otros nombres.  Nunca hay ningún tipo de sanción asociada a
  proponer nombres incorrectos.

how_species_list: >
  *Lista de Especies* - Una lista de "Observaciones":#observation (no los
  "Nombres":#name).  Incluye una fecha, una "Ubicación":#location y un título
  para la lista.  Una lista de especie es propiedad de un "Usuario":#user en
  particular.  Sólo el propietario o administrador del sitio puede cambiar o
  borrar la lista de especies.  No hay reglas estrictas sobre cómo las listas
  de especies debe ser utilizado.  Esta es un área que es probable que cambie
  en el futuro, la comunidad viene con ideas más claras sobre cómo deben
  utilizarse.

how_user: >
  *Usuario* - Una cuenta en Mushroom Observer.  Usted está obligado a
  proporcionar una dirección valida de correo electrónico Email cuando se crea
  una cuenta.  Esto permite que el sistema deje de programas automatizados de
  la creación de cuentas falsas.  También proporciona una forma para que otros
  usuarios ponerse en contacto con usted.  Sin embargo, su dirección de correo
  electrónico nunca serán revelados a menos que solicite enviarse un correo
  electrónico a otro usuario y incluso entonces, sólo a ese usuario.  Si usted
  está preocupado por tener su dirección de correo electrónico en nuestra base
  de datos, una vez que haya verificado su cuenta, usted puede ir a la
  «"[:app_preferences]":/account/prefs y elimine su dirección.

how_vote: >
  *Votación* - Votación de un "Usuario":#user particular en un "Nombre
  Propuesto":#proposed_name para una "Observación":#observation determinada.
  Expresa un nivel de confianza o de acuerdo con ese nombre, con la mitad de
  las opciones («[min_pos_vote]» y más) siendo positiva y la otra mitad
  («[min_neg_vote]» y más adelante) siendo negativo.  Los votos son propiedad
  de dicho usuario, y sólo puede ser modificado o eliminado por el propietario
  o administrador de un sitio.

